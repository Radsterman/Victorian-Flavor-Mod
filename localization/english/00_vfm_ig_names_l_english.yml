  ig_hacendados_desc: "Hacendados o patrones, eran los propietarios de latifundios de tamaño significativo, generalmente plantaciones, minas o fábricas (o la combinación de estas tres actividades). Históricamente, las 'haciendas' fueron adquiridas mediante conquista, donde el rey otorgaba extensas propiedades a nobles o conquistadores."
