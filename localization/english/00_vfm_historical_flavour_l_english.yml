  frca_los_altos: "#YELLOW #tooltip:[Country.GetTooltipTag],frca_los_altos_special_tooltip Los Altos#!#!"
  frca_los_altos_special_tooltip: "The State of Los Altos was the short-lived 6th state of the Federal Republic of Central America from 1838 to 1840, established during the Civil War in Guatemala between Morazán and Carrera with the intend of weakening the conservatives in the province due it being the economically most vital area of the state. However, it ultimately only served to further alienate the conservatives from the federalist cause due a perceived federal aggression against their state.\n\nA bastion of the liberal cause, it would later attempt to secede from independent Guatemala in 1848, contributing to the decade long struggle between conservatives and liberals across the country."
