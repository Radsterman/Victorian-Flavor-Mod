  frca_1834_elections: "#BLUE #tooltip:[Country.GetTooltipTag],frca_1834_elections_special_tooltip 1834 Elections#!#!"
  frca_1834_elections_special_tooltip: "Morazán has led the nation in a dictatorial way since the overthrow of Arce. A staunch liberal reformer, Morazán has implemented a strict secularization policy, consolidated liberal rule in San Salvador, and even replaced conservative governments in the provinces with liberal ones, causing widespread reactionary backlash.\n\nEven within his own camp, the radicality of his reforms leave many worried and this manifested in the 1834 presidential elections which Morazán lost to José Cecilio del Valle. José, who promised to reconcile the conservative and liberal factions, would die just prior to accepting his mandate. His untimely death thus caused Morazán to be sworn in for a second term, causing many conservatives to abandon hope for the union and to increasingly seek separation. "
