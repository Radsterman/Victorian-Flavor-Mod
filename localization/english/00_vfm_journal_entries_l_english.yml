l_english:
  je_ainu_frontier: "Hokkaido Development Commission"
  je_ainu_frontier_reason: "The development of Japan's large northern island was seen as a means to defend Japan from a rapidly developing and expansionist Russia. Development also promised to yield the needed natural resources for a growing capitalist economy."
  je_ainu_frontier_status: "Colonize the island of Hokkaido."

  je_the_line_of_advantage: "The Line of Advantage"
  je_the_line_of_advantage_reason: "Korea is a dagger pointed at the heart of Japan. The independence and security of the nation depend first upon the protection of the line of sovereignty and then the line of advantage. If we wish to maintain the nation's independence among the powers of the world at the present time, it is not enough to guard only the line of sovereignty; we must also defend the line of advantage."
  je_the_line_of_advantage_status: "Secure a buffer state against our enemies."

  je_the_paulett_affair: "The Paulett Affair"
  je_the_paulett_affair_reason: "The British and Americans and the closest trade partners of the Hawaiian Kingdom, however both sometimes act without our interest. The British have arrived in Hawaii and have asked for us to become a protectorate of theirs, this will lead to some interesting circumstances."

  je_bananas: "The Banana Republic"
  je_bananas_reason: "The Unites States of America is an emerging economical colossus, and we are in a unique position to gear our economy towards profiting from their rise. With some equal parts luck and shrewdness, we could sell the American public on the banana fruit."
  je_bananas_status: "Capitalize on the American appetite for fruit."

  je_reformist_victory: "Revolution of the Reforms"
  je_reformist_victory_reason: "The Revolution of the Reforms was a military movement in Venezuela between 7 June 1835 and 1 March 1836, against the government of José María Vargas, the conservative Congress and the influence of José Antonio Páez."
  je_reformist_victory_status: "Topple the conservative government of Venezuela."

  je_carlist_victory: "First Carlist War"
  je_carlist_victory_reason: "The First Carlist War was fought between two factions over the succession to the throne and the nature of the Spanish monarchy: the conservative and devolutionist supporters of the late king's brother, Carlos de Borbón, became known as Carlists, while the progressive and centralist supporters of the regent, Maria Christina, acting for Isabella II of Spain, were called Liberals, cristinos or isabelinos."
  je_carlist_victory_status: "Topple the Spanish government."


  je_colorados_victory: "The Uruguayan Civil War"
  je_colorados_victory_reason: "We find ourselves in the middle of a civil war, the outcome of this conflict will shape Uruguay's future."
  je_colorados_victory_status: "Topple the conservative government of Uruguay."

  je_caucasia_collapse: "Fragile Unity"
  je_caucasia_collapse_reason: "The Caucasian Viceroyalty has grown to encompass many cultures and religions. Without outside pressures gluing us to one another, we run the risk of splintering apart. We should prioritize reform to unify the people we govern."
  je_caucasia_collapse_status: "We must unify the people of the Caucasus we govern."

  je_livonia_partition: "Risk of Partition"
  je_livonia_partition_reason: "Livonian culture is slowly dying out, and our country is mostly inhabited by people identifying as Latvian or Estonian. If any of our neighboring governorates gain independence, our country is likely to be reorganized and absorbed into other administrative units."
  je_livonia_partition_status: "The independence of other Baltic nations threatens us."

  je_kiselyov_reforms: "Kiselyov's Reforms"
  je_kiselyov_reforms_reason: "In Saint Petersburg in 1835, Kiselyov was admitted to the State Council of Imperial Russia and to the secret committees deliberating on effective ways to emancipate the serfs. The same year, Kiselyov submitted to the tsar a comprehensive program for reforms, which scared conservative landowners so much that the monarch had it laid to rest. Two years later, Kiselyov was appointed Imperial Minister of State Properties, a key post which he filled with great efficiency. Kiselyov became a count and reformed the administration of state-owned peasants, working towards full emancipation of Russian serfs. "
  je_kiselyov_reforms_status: "End serfdom within the Russian Empire."

  je_unite_caucasia: "Abolish Georgian Protectorates"
  je_unite_caucasia_reason: "During the course of the 19th century, Russia absorbed many smaller states under its protection, including the small Georgian kingdoms of the Caucasus."
  je_unite_caucasia_status: "Centralize the state and establish firm control of the Caucasus."

  je_deseret: "The State of Deseret"
  je_deseret_reason: "When members of the LDS Church settled in the Salt Lake Valley near the Great Salt Lake, they wished to set up a government that would be recognized by the United States. Initially, church president Brigham Young intended to apply for status as a territory, and sent John Milton Bernhisel to Washington, D.C., with the petition for territorial status. Young later changed his mind and decided to petition for statehood, hoping it would secure a better future for the settlers."
  je_deseret_status: "Mormon pioneers are looking for a new home."

  je_uruguay_civil_war: "Rivera's Rebellion"
  je_uruguay_civil_war_reason: "Outraged by [ROOT.GetCountry.GetRuler.GetFullName]'s betrayal, Fructoso Rivera is gathering support for an impending liberal insurrection."
  je_uruguay_civil_war_status: "Rivera plots against the government."

  je_great_game: "The Great Game"
  je_great_game_reason: "The term Great Game was used to describe the rivalry that occurred between Great Britain and Russia as their spheres of influence in Mughal India, Turkestan and Persia moved the two powers closer to one another in South-Central Asia."
  je_great_game_status: "Take control of Central Asia."

  je_rac_hbc_deal: "The RAC–HBC Agreement"
  je_rac_hbc_deal_status: "Our overlord is pressuring us to maintain peace."
  je_rac_hbc_deal_reason: "The Imperial Government of Russia ordered the RAC to end its disputes with the British, before it could strain relations with the United Kingdom. The RAC–HBC Agreement was a series of protocols signed by the Russian-American Company and the Hudson's Bay Company to settle long standing issues and prevent a further clash of interest."

  je_company_independence: "Colonial Charter"
  je_company_independence_status: "We are too reliant on our overlord for independence"
  je_company_independence_reason: "As a chartered company, we are dependent on our overlord from the very foundation. It is unlikely that our nation can maintain stability if those ties are ever cut."

  je_autonomy: "Self-Governance"
  je_autonomy_reason: "By developing the economy and institutions of the [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], we could prove to our overlord that [ROOT.GetCountry.GetRuler.GetFullName] can be trusted to lead the country without micro-management."
  je_autonomy_status: "We should prove our ability to self-govern to our overlord."

  je_company_bankruptcy: "Risk of Bankruptcy"
  je_company_bankruptcy_reason: "Continued mismanagement of company funds will eventually lead to bankruptcy, and the revocation of our company charter."
  je_bankruptcy_status: "The company must remain financially secure to survive"

  je_relocate_bic: "Relocate East India Company Headquarters"
  je_relocate_bic_reason: "If our economy ever surpasses that of the Bengal Presidency, we would have a strong case for becoming the new center of company operations."

  je_natalia_republic: "Great Trek: Natalia Republic"
  je_natalia_republic_reason: ""
  je_natalia_republic_status: "Boers are settling beyond the Drakensberg mountains."

  je_transvaal: "Great Trek: Transvaal Republic"
  je_transvaal_reason: ""
  je_transvaal_status: "A community is growing around the town of Zoutpansberg."

  je_orange_free_state: "Great Trek: Orange Free State"
  je_orange_free_state_reason: ""
  je_orange_free_state_status: "Voortrekkers are arriving between the Vet and Vaal rivers."

  je_klein_vrystaat: "Great Trek: Klein Vrystaat"
  je_klein_vrystaat_reason: ""
  je_klein_vrystaat_status: "Settlers are negotiating concessions with coastal native leaders."

  je_stellaland: "Great Trek: United States of Stellaland"
  je_stellaland_reason: ""
  je_stellaland_status: "Boer mercenaries are trying to establish their own nation."

  je_great_trek: "The Great Trek"
  je_great_trek_reason: "The Great Trek was a Northward migration of Dutch-speaking settlers who traveled by wagon trains from the Cape Colony into the interior of modern South Africa from 1836 onwards, seeking to live beyond the Cape's British colonial administration.  Boers who took part in the Great Trek identified themselves as voortrekkers, meaning "pioneers", "pathfinders" in Dutch and Afrikaans."
  je_great_trek_status: "Boers in our country are leaving to set up new colonies."
  
  je_mtb_migration: "Matabele Migration"
  je_mtb_migration_reason: ""
  je_mtb_migration_status: "The Matabele people will migrate into our lands if they are displaced"

  je_estonia_awakening: "Estonian National Awakening"
  je_estonia_awakening_reason: "The Estonian Age of Awakening is a period in history where Estonians came to acknowledge themselves as a nation deserving the right to govern themselves."
  je_estonia_awakening_status: "End German dominance in politics"
  
  je_latvia_awakening: "Latvian National Awakening"
  je_latvia_awakening_reason: "The First Latvian National Awakening was a cultural and national revival movement among the Young Latvians, a group of well-educated Latvians, who, opposed to the Baltic German dominance in Livonia and Courland Governorates, created the basis for the modern Latvian nation state."
  je_latvia_awakening_status: "End German dominance in politics"
   
  je_scandinavian_monetary_union: "The Scandinavian Monetary Union"
  je_scandinavian_monetary_union_reason: "The Scandinavian Monetary Union is a proposed monetary union for the Scandinavian region. It aims to establish a common currency unit, the krone/krona, based on the gold standard."
  je_scandinavian_monetary_union_status: "Establish economic cooperation in Scandinavia"
  
  je_matter_of_norway: "The Matter of Norway"
  je_matter_of_norway_reason: "Norway had been in a closer union with Denmark, but Denmark-Norway's alliance with Napoleonic France caused the United Kingdom and Russia to consent to Sweden's annexation of the realm as compensation for the loss of Finland in 1809 and as a reward for joining the alliance against Napoleon. Continuing differences between the two realms spell uncertainty for the future of the union."
  je_matter_of_norway_status: "Maintain the Union with Norway"
  

  je_swedish_guilds: "Skråväsendet"
  je_swedish_guilds_reason: "Skråväsen are a organizational system for burghers and artisans analogous to guilds. Practitioners in the various craft professions were united in associations and offices with special privileges that granted them a de facto monopoly over their line of work. The privileges were hereditary, just like the nobility and the farms of the peasants."
  je_swedish_guilds_status: "Traditionalist guilds resist industrialization"
  
  je_swe_motala_fabriker: "Motala Verkstad"
  je_swe_motala_fabriker_reason: "Motala Verkstad(Eng:Workshop) is called "The cradle of Swedish Manufacturing Industry" ever since AB Arctic opened it's first factory and development facility. Most promising is their experiments into mass producing absorption refrigerators. We need to support the development and start building up manufacturing workshops!"
  je_swe_motala_fabriker_status: "Manufacturing will propel our nation to wealth beyond iron ore exports."
  
  je_swe_glasriket: "Glasriket"
  je_swe_glasriket_reason: "Glasriket(Eng:Kingdom of Crystal) is known for it's handblown glass with a continuous story since 1742 in the province 'Småland' in Götaland. We need to organize larger factories to help bolster glasswork output with the unique and well known designs."
  je_swe_glasriket_status: "Industrialization will propel our nation to wealth beyond iron ore exports."
  
  je_swe_gotavarven: "Götavarven"
  je_swe_gotavarven_reason: "Götavarven (Eng:Götaland Shipyards), also known as Storvarven (Eng:Large Shipyards) were a number of large shipyards that were histrolically setup in the 1840s and 50s in Gothenburg in Götaland. With cheaply available wood and iron it would be perfect to setup large modern shipbuilding facilities."
  je_swe_gotavarven_status: "Industrialization will propel our nation to wealth beyond iron ore exports."

 #Central American Journal Entries
  je_central_america_falls_apart: "The Dissolution of Central America"
  je_central_america_falls_apart_reason: "The past decade has left Central America polarized. Tensions between the liberals and conservatives are growing with every day and unless we manage to restore order in the provinces, the future of the Union seems to be one of uncertainty."

  je_debug_interest: "Interest in the Andes"
  je_debug_interest_reason: "I'm not sure why this exists but I want it out of the error log"

  je_hanja_issue: "Ill-fitting writing system"
  je_hanja_issue_reason: "It is a long known fact that Hanja, the Korean writing system that uses Chinese characters is an enormous obstacle to the education of our people. A solution was once created for this by the fourth King of Joseon but was shunned by the Yangban as being lowly. Of course, the Chinese would also have a lot to say about this."

  je_sadae: "Serving the Great"
  je_sadae_reason: "Sadae, or "Serving the Great", describes a foreign policy characterized by the various ways a small country acknowledges the strength of a greater power like that of China. Sadae is made manifest in the actions of the weaker state as it conveys goodwill and respect through its envoys."
  je_sadae_status: "China may start a [concept_diplomatic_play] to vassalize us if relations become #red Poor#!."

  je_sojunghwa: "Little China"
  je_sojunghwa_reason: "Sojunghwa, or "Little China", is the sinocentric idea that [ROOT.GetCountry.GetName] separates itself from outside Barbarians by maintaining [SCOPE.sCountry('chi_scope').GetAdjectiveNoFlag] customs and [concept_law]. The [SCOPE.sCountry('chi_scope').GetName] will certainly expect us to follow this ideology with repercussions if we do not."

  je_silhak: "Legacy of Silhak"
  je_silhak_reason: "During the anti-Catholic persecution of 1801 several prominent liberal scholars were executed. While they may no longer be alive, their ideas certainly are. All it will take is one spark to light the fuse of reform.\n\nCatholicism had entered [ROOT.GetCountry.GetName] first in #v 1784#! with converts learning of the [concept_religion] from the [SCOPE.sCountry('portugal_scope').GetName] and bringing it to the peninsula. Ongoing efforts to subdue the church are being debated as whilst they do not pose an immediate threat to our Kingdom, they carry with them Western Barbarian's ideas."

  je_silhak_return: "The Third Wave of Silhak"
  je_silhak_return_reason: "If left unchecked this wave of liberal thought could upend our entire society. It is therefore necessary to suppress these dissidents. Each month the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] are influential and not suppressed, the country will move closer to [concept_revolution].\n\nThe spread of Silhak is currently expected to progress by #v [SCOPE.ScriptValue('kor_silhak_delta')]#! next month."
  je_silhak_return_goal: "The [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] have been [concept_influential] and not suppressed"

  je_silhak_reform: "Limited Reforms"
  je_silhak_reform_reason: "Perhaps if we make some concessions to the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], we can avoid more radical ideas from spreading."

  je_gwangmu_main: "Gwangmu Reforms"
  je_gwangmu_main_reason: "After centuries of stagnation we must reforge [ROOT.GetCountry.GetName] in a modern fashion. Activists in Korea has based their new visions on a relationship between the government and people through the concept of citizenship, inspired by the #o [concept_great_power]s#! and imbuing [ROOT.GetCountry.GetAdjectiveNoFlag] spirit. We will step by step abolish the old and deeply rooted status system based on serfdom and slavery."

  je_gwangmu_nationalism: "Gwangmu: End the Tributary System"
  je_gwangmu_nationalism_reason: "Over 200 years of [SCOPE.sCulture('manchu_scope').GetName] rule and over a millennia of Chinese rule have broken the will of [ROOT.GetCountry.GetName]. Foreign influence must be shunned, even from the Chinese. We must declare now that we will give tribute to noone."

  je_gwangmu_army: "Gwangmu: Expand the Central Army"
  je_gwangmu_army_reason: "The Provincial Armies of Korea have always been weak and unreliable. Led by local governors they have become pits of corruption and the men in them have very little training and no true experience.\n\nThe [SCOPE.sCountry('jpn_scope').GetAdjectiveNoFlag] invasions of [ROOT.GetCountry.GetNameNoFlag] in 1596 and the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFlag] invasions in 1636 have shown our army to be weak, incompetent and corrupt. We could only use diplomacy to save us from invasion and the results have been less than reliable. It is necessary then that [ROOT.GetCountry.GetName] have a strong army to defend our sovereignty and we shall do so by adopting Western technology and tactics."

  je_gwangmu_navy: "Gwangmu: Revitalize the Navy"
  je_gwangmu_navy_reason: "Surrounded on three sides by sea, it makes sense that we should prevent our enemies from even setting foot on our soil by drowning them in the sea by which they came. To this end we must establish a fleet to protect the seas, ending any notion of our conquest."

  je_gwangmu_taxes: "Gwangmu: Reform Taxation"
  je_gwangmu_taxes_reason: "The collection of [concept_taxes] has become rife with corruption. If we are to help the starving [SCOPE.gsInterestGroup('nongmin_scope').GetName] and avoid another [concept_revolution], we should rewrite the tax codes and ensure they are properly enforced."

  je_gwangmu_democracy: "Gwangmu: Institute Democracy"
  je_gwangmu_democracy_reason: "Western Powers hold a form of government where the people have a hand in deciding how they are ruled. The superiority of their way of government manifests in their control of the globe. Should we wish to stay out of [concept_revolution] and foreign influence, we should attempt better forms of government."

  je_1848_buildup: "Springtime of Nations"
  je_1848_buildup_reason: "Dangerous ideas and political dissatisfaction have brought Europe to a tipping point. There are rumors of democratic and liberal revolutionaries organizing, who aim to remove old monarchical structures and create independent nation-states, as envisioned by romantic nationalism."

  je_canton_system: "The Canton System"
  je_canton_system_reason: "The Canton System is a system of trade regulations imposed by the Qing dynasty. Under this system, all foreign trade is restricted to the city of Canton, in southern China. \n\n Foreign merchants, mostly from European countries, are not allowed to travel or trade freely within China and were required to conduct their business through a group of Chinese intermediaries known as the "hong merchants"."

  je_eight_banners: "The Eight Banners"
  je_eight_banners_reason: "The Eight Banners are a military and social system established in the 17th century. They are a combination of military, political, and social organizations, serving as both our primary military force, and as a way for us to control and assimilate the Han Chinese population. \n\n However, the banner system is generating conflict between the Manchus and the Han. The latter resent the privileges and exemptions granted to the banner soldiers, thinking the Manchus are unfairly advantaged. Additionally, the banner system often results in the confiscation of land and other resources from the Han Chinese, further fueling tensions."

  je_the_dominican_uprising: "The Dominican Uprising"
  je_the_dominican_uprising_reason: "The Haitian government has become increasingly unpopular among the caribeño population. We risk open revolution if our economy continues its trend downwards."

  #South America Journal Entries
  je_peru_bolivia_lai: "Consolidation of the Confederation"
  je_peru_bolivia_lai_reason: "The house stands united, however remains to be seen whether it will endure the earthquakes that are sure to come. Will the general government effectively assert its dominance over the territory that it claims to control? Or will the fresh bonds be fractured by conflict?"
  je_peru_bolivia_lai_goal: "Maintain the union for 10 years"
  je_peru_restoration: "Peruvian Restoration"
  je_peru_restoration_reason: "The southerners do not know what is best for them, free from subjugation we will reclaim what is rightfully ours."
  je_peru_bolivia_the_feeble_union: "The Feeble Union"
  je_peru_bolivia_the_feeble_union_reason: "The Peruvians are tricky to keep pleased, if our differences can't be resolved by the quill soon they may seek to resolve them by the musket"
  je_peru_bolivia_the_feeble_union_goal: "Relations between [SCOPE.sCountry('npu_scope').GetName] and [SCOPE.GetRootScope.GetCountry.GetName] is less than 20 for 12 months (can be interrupted)."

  je_puq_colonization: "Colonization of Punta Arenas"
  je_puq_colonization_reason: "The strait of Magellan is the safe maritime passage between the Atlantic and the Pacific ocean, allowing merchants to go either of the two named oceans without risking themselves to the enormous storms of the Drake passage. However, greatpowers and neighbors are looking with temptation at the aforementioned area, will we be able to set a colony in the strait of Magellan and secure the passage for us?"
 
  je_pacific_war_chl: "War of the Pacific"
  je_pacific_war_chl_reason: "The Atacama desert is very rich in minerals, specially saltpeter, and as our economy grows we need more and more of that valious mineral, because of that, many chileans travel to the Antofagasta to work in Chilean and foreign companies, but Bolivia's recent acts have attempted against our treaties. They must be punished for that!"
  
  je_annex_subject_junior: "Integration into [SCOPE.sCountry('overlord_scope').GetNameNoFlag]"
  je_annex_subject_junior_reason: "Our integration into [SCOPE.sCountry('overlord_scope').GetNameNoFlag] has begun. Our bureaucrats are working tirelessly to unite our administrations, and the process will be completed within 2 years unless we face foreign opposition."
  je_annex_subject_junior_goal: "Integration efforts are maintained for 2 years"

  je_annex_subject_overlord: "Integration of [SCOPE.sCountry('annex_target_scope').GetNameNoFlag]"
  je_annex_subject_overlord_reason: "We have begun the integration of [SCOPE.sCountry('annex_target_scope').GetNameNoFlag] into our country. Our bureaucrats are working tirelessly to unite our administrations, and the process will be completed within 2 years unless we face foreign opposition." 
  je_annex_subject_overlord_goal: "Integration efforts are maintained for 2 years"

  subject_integration_blocked: "Paused due to diplomatic play"
  subject_integration_continues: "Integration efforts continue"

  je_argentina_constitution: "The Argentine Constitution"
  je_argentina_constitution_reason: "Juan Manuel de Rosas believes that a written constitution could limit his power and the power of the government. He fears that a constitution would give too much power to the individual states and limit the ability of the central government to enforce its policies and maintain order.\n\nThis obstructionism increasingly frustrates other Argentinian provinces, and severely undermines the unitarian cause."
  arg_constitution_tt: "Buenos Aires will secede and Entre Rios will take over Argentina"

  je_argentina_constitution_minor: "The Argentine Constitution"
  je_argentina_constitution_minor_reason: "Juan Manuel de Rosas believed that a written constitution could limit his power and the power of the government. With Buenos Aires's obstruction out of the picture, we can focus on building a true Argentine nation."

  je_switzerland_constitution: "The Swiss Constitution"
  je_switzerland_constitution_reason: "The Swiss Confederation is made up of 25 cantons, each with a high degree of autonomy. However, this system of decentralized government has become increasingly unstable, with tensions between the Catholic and Protestant cantons and a lack of centralized authority. \n\n Centralization efforts are hampered by the conservative catholic cantons, who believe that the new constitution would erode their autonomy and undermine their Catholic traditions."

  je_take_over_confederation: "The Question of Leadership"
  je_take_over_confederation_reason: "[SCOPE.sCountry('overlord_scope').GetNameNoFlag] plays a dominant role in our [concept_confederation] due to their large economy. This position grants them significant internal influence and control over our foreign policy. \n\n It is in our best interest to reverse this relationship by improving our own economic base."

  je_sonderbund_war: "The Sonderbund War"
  je_sonderbund_war_reason: "The Sonderbund War was sparked by increasing tensions between the Catholic and Protestant cantons in Switzerland, which had been simmering since the Reformation. The Catholic cantons felt that their rights and privileges were being threatened by the increasingly powerful Protestant cantons, and they sought to protect their interests. \n\n Tensions between the two sides continued to escalate until the Swiss federal government declared the Sonderbund Confederation illegal and demanded that the Catholic cantons disband the alliance."
  
  je_age_of_princes_amhara_ownership_desc: "Own a [concept_state] in Amhara while no other Ethiopian centralized nations do"
  je_age_of_princes_gonder_ownership_desc: "Own a [concept_state] in Gonder while no other Ethiopian centralized nations do"
  je_age_of_princes_oromia_ownership_desc: "Own a [concept_state] in Oromia while no other Ethiopian centralized nations do"
  je_age_of_princes_eritrea_ownership_desc: "Own a [concept_state] in Eritrea while no other Ethiopian centralized nations do"
  je_age_of_princes_gambela_ownership_desc: "Own a [concept_state] in Gambela while no other Ethiopian centralized nations do"
  

  je_paulett_affair: "Paulet Affair"
  je_paulett_affair_reason: ""

  je_1848: "1848"
  je_1848_reason: ""  
  
  je_berlin_conference: "The [SCOPE.sCountry('berlin_conference_host').GetCapital.GetCityHubName] Conference"
  je_berlin_conference_reason: "[SCOPE.sCountry('berlin_conference_host').GetNameNoFlag] has invited many of the leading Powers of Europe to settle the many disputes over the African Continent in [SCOPE.sCountry('berlin_conference_host').GetCapital.GetCityHubName]."
  berlin_conference_concluded_tt: "The [SCOPE.sCountry('berlin_conference_host').GetCapital.GetCityHubName] Conference has concluded"

  je_holy_alliance: "The Holy Alliance"
  je_holy_alliance_reason: "In 1815, Austria, Prussia, and Russia came together to retain conservative order in Europe. The Holy Alliance is now faltering, but they will still come to each other's aid against liberal revolutions and foreign interventions as long as they stay conservative themselves and maintain friendly relations."
  je_holy_alliance_status: "Conservative order must be maintained."
  je_holy_alliance_monarchies: "One of Austria, Prussia, or Russia have abolished the monarchy."
  je_holy_alliance_religion: "One of Austria, Prussia, or Russia have separated church and state."
  je_holy_alliance_alliances: "Any two members of the Holy Alliance have broken their [concept_defensive_pact]s with the third."
  je_holy_alliance_diplomatic_play: "Any member of the Holy Alliance has joined a [concept_diplomatic_play] where another member is the [concept_war_leader] on the opposing side."
  je_holy_alliance_germany: "A unified German state has emerged."
  je_holy_alliance_poland: "An independent, unified Polish state has emerged between the three powers."
  je_holy_alliance_fail: "The Holy Alliance will cease to exist."

  je_ethiopian_expansion: "Ethiopian Expansion"
  je_ethiopian_expansion_reason: "We have successfully united the Ethiopian people under a single banner. It is time we expand deeper into Oromia."
  
  je_new_zealand_colonization: "Colonization of New Zealand"
  je_new_zealand_colonization_reason: "New Zealand remains mostly untouched. It is time we expanded throughout the islands."
  
  je_modern_greek_enlightenment: "Modern Greek Enlightenment"
  je_modern_greek_enlightenment_reason: ""
  
  je_greek_royal_phalanx: "Royal Phalanx"
  je_greek_royal_phalanx_reason: "Greek revolutionaries successfully fought against the Ottoman Empire between 1821 and 1829 in the War of Greek Independence. Soldiers with unique military training from across Europe came to aid the cause of freeing their ancient homeland. We need to organize and honor these veterans!"

  je_conquest_of_tahiti: "The Conquest of Tahiti"
  je_conquest_of_tahiti_reason: "King Pōmare II of Tahiti was forced to flee to remote Mo'orea in 1803 and his subjects swore they converted Protestantism in 1812. [ROOT.GetCountry.GetAdjectiveNoFormatting] missionaries landed on the shores of Tahiti in 1834 but locals tried to expel them, with this brutal attack against our unarmed missionaries there is no doubt a matter of national honor to conquer these savage lands."
 
  je_trans_german_railway: "Connecting the Zollverein"
  je_trans_german_railway_reason: "The economist Friedrich List, speaking for the liberals, summed up the advantages to be derived from the development of the railway system: \n\n First, as a means of national defense, it facilitates the concentration, distribution and direction of the army. \n\n 2. It is a means to the improvement of the culture of the nation.... It brings talent, knowledge and skill of every kind readily to market.3. \n\n It secures the community against dearth and famine, and against excessive fluctuation in the prices of the necessaries of life.4. \n\n It promotes the spirit of the nation, as it has a tendency to destroy the Philistine spirit arising from isolation and provincial prejudice and vanity. It binds nations by ligaments, and promotes an interchange of food and of commodities, thus making it feel a unit. The iron rails become a nervous system, which, on the one hand, strengthens public opinion, and, on the other hand, strengthens the power of the state for police and governmental purposes."
  
  je_prussian_guard: "The Prussian Guard"
  je_prussian_guard_reason: ""

  je_1881_treaty: "Andes and Tierra del Fuego Border Treaty"
  je_1881_treaty_reason: "The colonization of the desert has meant conflicts with our neighbor, Chile. Many of our politicians are advising us to follow the Bioceanic Principle, partitioning the oceans: The Pacific for Chile and the Atlantic for Argentina."

  je_hispanic_america_unification1: "The Amphictyonic Congress"
  je_hispanic_america_unification_desc: "Is at war with an Hispanic American country"
  je_hispanic_america_unification1_status: "In homage to the Amphictyonic League of the Ancient Greece, we must organize a congress to bring together the Hispanic American Republics to defend ourselves from foreign powers!"  
  je_hispanic_america_unification1_reason: "The last time we reunited was in 1826, when Simón Bolívar and many other heroes of our independence were still alive. The congress of Panama was a failure and we couldn't achieve the dream of Francisco de Miranda nor our fathers. Part of the failure was due to the mistrust of Bolívar's dangeorous influence, but now he is dead and our brother countries are under attack of foreign powers. We must reunite once again, we are stronger together!"
  je_hispanic_america_unification.1_desc: "A congress will take place in the Unification Candidate's capital"

  je_silver_rush: "Chilean Silver Rush"
  je_silver_rush_reason: "Since the 1830s the Chilean silver mining have been growing until transforming into of of the country's principal resources of wealth. Thanks to the gold and silver mining industry we will be able to invest in other areas of the economy!"

  je_trains_efe: "The Caldera-Copiapó Railway"
  je_trains_efe_reason: "Building a railway between these two urban centres will allows us not only connect them with an unprecedented transport method, but to promote the use of railways along the country!"

  je_paraguay_independence: "The Paraguayan Independence"
  je_paraguay_independence_reason: "While having an important autonomy under the Spanish rule, they were still (at least theorically) under our administration. When the Hispanic American War for Independence started they swayed away (mainly due to their geographical isolation), but for now, we still have an opportunity to bring them under our rule as the old times."
  
  je_french_blockade_goal: "Relations between [SCOPE.sCountry('fra_scope').GetName] and [SCOPE.GetRootScope.GetCountry.GetName] is less than -20 for 22 months."
  je_french_blockade: "The French Anger"
  je_french_blockade_reason: "France, a country that wants to recover its prestige through interventions and menaces, has already intervened in the River of La Plata, demanding us to firm unequal treaties, or capturing our fleet less than a decade ago...\n\nWe have stand still against French threats, but we are exhausting the French patience, if we don't restore our relations with them we will risk a blockade by the French navy of the southern Atlantic."

  je_arg_immigrants: "To Govern is to Populate!"
  je_arg_immigrants_reason: "Argentina is an extensive country but very low densly populated; we need to attract more immigrants if we want to populate the country.\n\nThe civil wars that asolated the country left it depopulated, if we want to properly govern Argentina, we need more people."

  je_tarija: "The Tarija Question"
  je_tarija_reason: "The sovereignty of the province of Tarija (in Jujuy), has been disputed between the Argentine Confederation and the Peru-Bolivian Confederation (and Bolivia before the creation of the confederation) since the birth of both countries after the Hispanic American War for Independence (and even during colonial times). Due to this issue there have been many diplomatic conflicts between our states, now, it is time to recover Tarija and conclude once for all the dispute."

  je_saltpeter_war.1: "Treaty of Ancón"
  je_saltpeter_war.1_reason: "The bloddy war of the pacific has let 3 nations bleeding out due to an important mineral founded in rich quantities in the Atacama desert, but enough is enough, we must won this war, take all the Atacama desert, and at least temporary control over the cities of Arica and Tacna in the south of Peru."

  je_araucania_ocupacion: "Ocupation of the Araucanía"
  je_araucania_ocupacion_reason: "The lunatic Orélie-Antoine has reunited various Toquis under a single banner, creating the Kingdom of the Araucanía and the Patagonia. The ridicule even had the nerve to dock in Valparaiso to "let us know" his kingdom to us within territories we have claimed since centuries!\n\nWe must send our armies to the south, arrest this false king and end the Mapuche autonomy in the Araucanía. We will finally end the Arauco War..."
  je_araucania_ocupacion_tt: "The Kingdom of the Araucanía and the Patagonia will be dissolved"

  je_araucania_pacificacion: "Pacification of the Araucanía"
  je_araucania_pacificacion_reason: "Although the Araucanía has been occupied finally, the Mapuche still perpetrate their malones against us. An officer of the army brought a plan already thought in the Arauco War, building several forts in the Araucanía and urbanize it will bring peace to the so unstable region."

  je_second_great_awakening: "The Second Great Awakening"
  je_second_great_awakening_reason: "The Second Great Awakening"
  
  je_third_great_awakening: "The Third Great Awakening"
  je_third_great_awakening_reason: "The Third Great Awakening"

  je_1828_treaty: "Decline the Preliminary Peace Convention of 1828"
  je_1828_treaty_reason: "The first and second article of the Preliminary Peace Convention of 1828 declared that Uruguay is independent from the United Kigndom of Portugal, Brazil and the Algarves, or its immediate successor, the empire of Brazil, and from the United Provinces of La Plata, or Argentina.\n\nAt the moment, the peace was seen as necessary, but, can someone sustain that Uruguay and Argentina shouldn't be united? Both coasts of the La Plata should be ours, although Brazil or Great Britain denies it!"

  je_third_reconquista1: "Reconquest of the Captaincy General of Guatemala"
  je_third_reconquista1_status: "We shall reconquer the territories lost in Central America!"
  je_third_reconquista1_reason: "Although not the jewel of our empire, the Captaincy General of Guatemala (created in 1609) it's vital due to two reasons: The first one is that it connects the commerce between the Atlantic and the Pacific; the second one is the the rich agriculture of the area, that have an enormous diversity of products...\n\nRecovering Guatemala is the first step to recover our old empire!"
  je_third_reconquista1_tt: "Central America, nor their succesors nor Santo Domingo exists"
  je_reconquista_advance: "Advances the journal Entry 'The Third Reconquista'"

  je_third_reconquista2: "Reconquest of the Viceroyalty of New Spain"
  je_third_reconquista2_status: "We shall reconquer the territories lost in Mexico!"
  je_third_reconquista2_reason: "One of the jewels of our empire, the Viceroyalty of New Spain was one of the first territories conquered in America in the XVI century. The territories were conquered after defeating the Aztec Empire in 1521 by the conqueror Hernán Cortés, who allied with the local tribes that opposed their chiefs."
  je_third_reconquista2_tt: "Mexico doesn't exist"

  je_third_reconquista3: "Reconquest of the Viceroyalty of New Granada"
  je_third_reconquista3_status: "We shall reconquer the territories lost in New Granada"
  je_third_reconquista3_reason: "First called Tierra Firme (Mainland), the Viceroyalty of New Granada was created due to recommendations of officers in the province that was at the time part of the Viceroyalty of Peru, mainly because of communications, infrastructure and pirate fighting related problems."
  je_third_reconquista3_tt: "Ecuador nor New Granda nor Venezuela nor Gran Colombia exists"

  je_third_reconquista4: "Reconquest of the Viceroyalty of Peru"
  je_third_reconquista4_status: "We shall reconquer the territories lost in Peru"
  je_third_reconquista4_reason: "The second jewel of the empire, Peru was once part of another great empire: the Inca empire, but after Pizarro's adventure in the middle of a civil war between two brothers fighting for the throne, Spain conquered the lands blessed by the sun and stablished an intense trade route from the mines in the Andes to the Caribbean and then Spain, who got the between 8% and 10% of the produced in the XVIII and the XIX century..."
  je_third_reconquista4_tt: "Peru nor Bolivia nor Chile exists"

  je_third_reconquista5: "Reconquest of the Viceroyalty of La Plata"
  je_third_reconquista5_status: "We shall reconquer the territoris lost in La Plata"
  je_third_reconquista5_reason: "Although it was relatively new, the Viceroyalty of La Plata gained importance due to the commerce flow between Buenos Aires, Potosi and Lima; favoring the rich and mid classes of the port of Buenos Aires. La Plata is an immense territory but scarcely populated and full of civil wars, our return will bring peace and prosperity to these far lands"
  je_third_reconquista5_tt: "No Platinean country exists"

  je_third_reconquista_main: "The Third Reconquista"
  je_third_reconquista_main_reason: "America has been an integral part of us for centuries, there is no such thing as a different nation in the Americas, but Spanish people born in the Americas, and our destiny is to be united, even more now in times where Nationalism arise and same-speaking language people unites under a single banner. Independence has brought chaos and poverty to lands that were once prosperous and rich.\n\nWe will revert it."
  je_third_reconquista_main_goal: "Complete 5 'Reconquista' [Concept('concept_journal_entry', '$concept_journal_entries$')]"

  je_codigo_civil: "The Chilean Civil Code"
  je_codigo_civil_reason: "A group of national and international lawyers are developing a civil code for our republic, deeply inspired in the Napoleonic civil code and the Spanish Siete Partidas. The existence of a civil code in our country will help our lawyers immensely, allowing them to standarize the most basic parts of our legal system, facilitating the administration of law."
  
  je_rapa_nui: "Annexation of Rapa Nui"
  je_rapa_nui_reason: "Rapa Nui is untouched by any power yet, obtaining the signing of an agreement of wills with the king of the island by spending a little money might allow us to annex it."

  je_guano_era: "The Guano Era"
  je_guano_era_reason: "Guano is the accumulated excrement of seabirds or bats, however it is a highly effective fertilizer. The use of this fertilizer (that we have a lot in the Islas Chincha in the coasts of Lima) would not only stimulate the Peruvian agriculture, but we would be able to sell the surplus it to foreign markets..."

  je_poland_independence: "Polish Independence"
  je_poland_independence_reason: "We find ourselves under the yoke of oppressive empires. The first step towards reforming Poland will be to cast out the foreign administration."
  je_poland_independence_status: "Cast off the shackles of oppression and take back Poland"
  
  je_poland_liberation: "The Liberation of Poland"
  je_poland_liberation_reason: "It is time we fight for the independence of Poles across all empires."
  je_poland_liberation_status: "Cast off the shackles of oppression and take back Poland"
  je_poland_liberation_complete_trigger_desc: "No countries with Polish as a [Concept('concept_primary_cultures', '$concept_primary_culture$')] are subjects"

  je_equality_society: "The Urriola Mutiny"
  je_equality_society_reason: "Slowly but surely, [SCOPE.sCharacter('bilbao_scope').GetLastName] is attracting more and more people to his ranks. Calls to #RED revolution#! are starting to be heard in the bars of Santiago, and rumors are being heard in the army about a possible #RED mutiny by liberal intellectuals and soldiers#!, including many prestigous officers with a long curriculum.\n\nMany intellectuals want more political representation, following the liberal steps that the French have taken. If they can't achieve it by peaceful means or the urns, they will do it #RED by the the bayonets#!..."