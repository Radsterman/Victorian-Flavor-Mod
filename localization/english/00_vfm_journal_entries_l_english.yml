l_english:
 je_north_german_unification_NGF: "North German Unification"
 je_north_german_unification_NGF_desc: "While the foundation of the North German Federation is a welcome step forward towards the unification of the Fatherland, there are still some northern states that are not a memember of our federation. We are more than willing to correct that mistake, should they be so inclined."
 je_south_german_unification_SGF: "South German Unification"
 je_south_german_unification_SGF_desc: "While the foundation of the South German Federation is a welcome step forward towards the unification of the Fatherland, there are still some southern states that are not a memember of our federation. We are more than willing to correct that mistake, should they be so inclined."