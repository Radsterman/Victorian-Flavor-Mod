 annex_subject: "Integrate Subject"
 annex_subject_action_name: "$annex_subject$"
 annex_subject_action_propose_name: "Integrate Subject"
 annex_subject_desc: "#header $annex_subject$#!\n$TOOLTIP_DELIMITER$\nAn [concept_instant_diplomatic_action] where an [concept_overlord] begins to integrate a [concept_subject] directly."
 annex_subject_proposal_notification_name: "Proposal for Integration"
 annex_subject_proposal_notification_desc: "[INITIATOR_COUNTRY.GetName] wishes to incorporate us into their country."
 annex_subject_proposal_notification_effects_desc: "This will result in a #red Game Over#"
 annex_subject_proposal_accepted_name: "$annex_subject$ Accepted"
 annex_subject_proposal_accepted_desc: "[TARGET_COUNTRY.GetName] accepted our proposal to integrate them."
 annex_subject_proposal_declined_name: "$annex_subject$  Refused"
 annex_subject_proposal_declined_desc: "[TARGET_COUNTRY.GetName] declined our proposal to integrate them."
 annex_subject_proposal_third_party_accepted_name: "$annex_subject$ Accepted"
 annex_subject_proposal_third_party_accepted_desc: "[INITIATOR_COUNTRY.GetName] has begun to integrate [TARGET_COUNTRY.GetName] more closely into its government."
 annex_subject_proposal_third_party_declined_name: "$annex_subject$ Refused"
 annex_subject_proposal_third_party_declined_desc: "[INITIATOR_COUNTRY.GetName] has failed to begin to integrate [TARGET_COUNTRY.GetName] more closely into its government."

