l_english:
  # Subjects

  dependency: "Dependency"
  dependency_action_name: "[concept_dependency]"
  dependency_action_propose_name: "Make into [concept_dependency]"
  dependency_action_break_name: "Grant Independence"
  dependency_action_ask_to_break_name: "Demand Independence"
  dependency_desc: "#header $dependency$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a [concept_dependency] type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
  dependency_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a [concept_dependency] of [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
  dependency_action_notification_name: "Demand for Union"
  dependency_action_notification_desc: "[INITIATOR_COUNTRY.GetName] demands that we submit to them and form a [concept_dependency]."
  dependency_action_notification_break_name: "Independence Granted"
  dependency_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] have ended our [concept_dependency]. We are independent once again."
  dependency_proposal_notification_break_name: "Demand for Independence"
  dependency_proposal_notification_break_desc: "[INITIATOR_COUNTRY.GetName] are demanding that we end our [concept_dependency] with them."
  dependency_proposal_notification_break_effects_desc: "If we accept, they will become fully independent."
  dependency_proposal_break_accepted_name: "Independence Granted"
  dependency_proposal_break_accepted_desc: "[TARGET_COUNTRY.GetName] accepted the demand to end our [concept_dependency]. We are independent once again."
  dependency_proposal_break_declined_name: "Independence Refused"
  dependency_proposal_break_declined_desc: "[TARGET_COUNTRY.GetName] refused the demand to end our [concept_dependency]."
  dependency_proposal_third_party_break_accepted_name: "Independence Granted"
  dependency_proposal_third_party_break_accepted_desc: "[TARGET_COUNTRY.GetName] ended their [concept_dependency] with [INITIATOR_COUNTRY.GetName], granting them full independence."
  dependency_proposal_third_party_break_declined_name: "Independence Refused"
  dependency_proposal_third_party_break_declined_desc: "[TARGET_COUNTRY.GetName] refused to end their [concept_dependency] with [INITIATOR_COUNTRY.GetName]."
  subject_type_dependency: "[concept_dependency]"

