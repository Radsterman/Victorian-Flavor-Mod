 production_tech_events.700.f:0 ""All aboard for [SCOPE.sState('first_railway_state').GetCityHubName]! Courtesy of the good folks at the [SCOPE.sState('steam_engine_state').GetCityHubName] Steam Locomotive Company, getting out of [SCOPE.sState('second_railway_state').GetCityHubName] has never been easier. The dining cart is restricted to first class passengers only, stowaways will be prosecuted!""
