  # Heavenly Kingdom
 heavenly.1.t:0 "Missionary Works in [SCOPE.sState('missionary_state').GetName]"
 heavenly.1.d:0 "[SCOPE.sCountry('treaty_port_owner').GetAdjectiveNoFormatting] missionaries based in [SCOPE.sState('treaty_port_scope').GetName] have asked for permission to build schools and hospitals in [SCOPE.sState('missionary_state').GetName]. They will surely use these as platforms to spread their faith."
 heavenly.1.f:0 ""What better way to spread the word of the Lord than through healing? Those who find their way to our hospital will find their way to God.""
 heavenly.1.a:0 "Allow them to build schools and hospitals"
 heavenly.1.b:0 "We do not want their foreign faith."
 missionary_schools_hospitals:0 "Missionary Schools and Hospitals"
 heavenly.2.t:0 "The God Worshipping Society"
 heavenly.2.d:0 "A strange cult has emerged in [SCOPE.sState('cult_state').GetName]. Taking elements from local faiths as well as Christianity, their leader believes he is the younger brother of Jesus Christ."
 heavenly.2.f:0 ""My eyes see through beyond the west, the north, the rivers, and the mountains,\nMy voice shakes the east, the south, the Sun, and the Moon.""
 heavenly.2.a:0 "Curious, and concerning."
 heavenly.3.t:0 "God Worshippers in [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.3.d:0 "The God Worshipping Society is rabidly evangelical, and has managed to attract a sizable following in [SCOPE.sState('cult_growth_state').GetName]."
 heavenly.3.f:0 ""They find eager converts among the poor and downtrodden, people ignored or failed by the state.""
 heavenly.3.a:0 "This cannot be a good thing."
 heavenly.4.t:0 "The Heavenly Kingdom"
 heavenly.4.d:0 "The fanatics of the God Worshipping Society have risen up against us in response to our discrimination policies. They have established [SCOPE.sState('heavenly_kingdom_spawn').GetName] as their base of operations and will shortly seize other states where the cult has a presence."
 heavenly.4.f:0 ""The glorious sword of authority was given by the Lord,\nPoems and books are evidences that praise Yahweh.\nTaiping unifies the World of Light,\nThe domineering air will be joyous for myriads of millenia.""
 heavenly.4.a:0 "We will crush them utterly!"
 heavenly.5.t:0 "The Fall of Heaven"
 heavenly.5.d:0 "The Heavenly Kingdom has been defeated. We must decide how to handle the aftermath of the rebellion; supporters of the cult are still active any may still cause trouble for us in the future."
 heavenly.5.f:0 ""The supposed brother of Christ has been beheaded and burned. His ashes have been fired from a cannon. He will find no eternal rest, for he has disgraced our nation. He has been destroyed utterly, as will be the fate of all who oppose us.""
 heavenly.5.a:0 "Massacre the remaining heathens."
 heavenly.5.b:0 "Show mercy and offer pardons to former rebels."
 je_taiping:0 "Destroy the Heavenly Kingdom"
 je_taiping_status:0 "Defeat the rebellion of the Heavenly Kingdom."
 je_taiping_reason:0 "Fanatics have risen up against our rightful rule! Their rebellion must be utterly crushed."
