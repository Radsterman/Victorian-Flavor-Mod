  # Oregon Border Dispute
 je_oregon:0 "The Oregon Border Dispute"
 je_oregon_reason:0 "The proper location of the Oregon border has long been an undecided matter between Great Britain and the United States. It is high time that this dispute is settled."
 oregon_tt:0 "The American Western Frontier has been mapped"
 oregon.2.t:0 "The Oregon Border Dispute"
 oregon.2.d:0 "The [SCOPE.sCountry('usa_scope').GetName] have proposed a reasonable compromise on the Oregon border dispute. They propose that they annex [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName], and [SCOPE.sState('idaho_scope').GetName], while we retain our claims to the northern regions."
 oregon.2.f:0 ""If the Americans settle on the mouth of the Columbia it would in my opinion be necessary to abandon the Coast south of the river. This matter must be settled posthaste."\n\n"So long as the traders of the British Fur Company have free access to the region of the Rocky Mountains from the various posts, they will in great measure monopolize the Fur Trade West of the Mississippi, to the almost entire exclusion in the next few years of our trade.""
 oregon.2.a:0 "A most agreeable compromise."
 oregon.2.b:0 "We will not surrender an inch of British land!"
 oregon.3.t:0 "The Oregon Treaty"
 oregon.3.d:0 "[SCOPE.sCountry('britain_scope').GetName] has agreed to our reasonable terms, and has ceded control of [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName], and [SCOPE.sState('idaho_scope').GetName] to the [ROOT.GetCountry.GetName]."
 oregon.3.f:0 ""The present treaty shall be ratified by the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of the [ROOT.GetCountry.GetName], by and with the advice and consent of the Senate thereof, and the ramifications shall be exchanged at London, at the expiration of six months from the date hereof, or sooner, if possible.""
 oregon.3.a:0 "A most amicable agreement."
 oregon.4.t:0 "Failed Oregon Treaty"
 oregon.4.d:0 "[SCOPE.sCountry('britain_scope').GetName] has rejected our reasonable compromise on the Oregon border dispute. The [ROOT.GetCountry.GetName]'s claims to the region are indisputable, and so a more violent transition of power may be an inevitability."
 oregon.4.f:0 ""The British Empire stands in the way of our Manifest Destiny! Our great nation must stretch from sea to shining sea.""
 oregon.4.a:0 "If they will not hand it over, we will seize it by force."
 je_conquer_oregon:0 "Annex Oregon"
 je_conquer_oregon_reason:0 "Since the British have refused to cede Oregon diplomatically, we must take it by force of arms."
 oregon_resolved:0 "Oregon Dispute Resolved"
  # Plague!
 plague.1.t:0 "The [ROOT.GetCountry.GetAdjectiveNoFormatting] Flu"
 plague.1.d:0 "A massive outbreak of an especially deadly strain of flu has broken out in [SCOPE.sState('plague_origin_state').GetName]. It threatens to spread rapidly, potentially escalating into a global pandemic."
 plague.1.f:0 ""The epidemic of influenza, like a specter of death, was upon us almost overnight, and three days after the disease was made reportable by the Board of Health our hospital was full to overflowing with victims of the pestilence.""
 plague.1.a:0 "We must hope it doesn't spread!"
 plague_decisions_available.tt:0 "The 'Pandemic Response' decision is available, which can mitigate the effects and spread."
 plague.2.t:0 "The [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Flu Spreads"
 plague.2.d:0 "The deadly [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Flu has appeared in [SCOPE.sState('plague_spread_target').GetName]. The pandemic is quickly becoming a global crisis."
 plague.2.f:0 ""It was truly like unto the rush of the wounded from the field of battle, and the house was filled to capacity almost at once. Within a few days it was necessary to open a ward in the College gymnasium, which was equipped with beds from our students’ dormitory.""
 plague.2.a:0 "When when this plague end?"
 plague.3.t:0 "A New Wave of [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Flu"
 plague.3.d:0 "The terrible plague continues in [SCOPE.sState('new_wave_state').GetName], with a new wave infecting many more of the population."
 plague.3.f:0 ""About 12 o'clock I began to feel hot. I was so feverish I was afraid I would ignite my clothing. I had a cough that tore my very innards out when I could not suppress it. It was dark; I surely had pneumonia and I never was so forlorn and uncomfortable in my life.""
 plague.3.a:0 "May the heavens let this end soon."
 plague.4.t:0 "The [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Flu"
 plague.4.a:0 "I hope it doesn't reach [ROOT.GetCountry.GetName]!"
 plague.5.t:0 "The [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Flu: Government Response"
 plague.5.d:0 "The government must determine its response to the flu pandemic that threatens to engulf the nation. Stricter measures will surely have a cost, but will save lives."
 plague.5.f:0 ""BY AUTHORITY AND DIRECTION OF THE STATE BOARD OF HEALTH there will be NO CLASSES in the University beginning at NOON today. Students are FORBIDDEN to leave the town; to do so would help spread infection.""
 plague.5.a:0 "Impose a strict lockdown and close non-essential businesses."
 plague.5.b:0 "Mandate health measures such as distancing and protective masks."
 plague.5.c:0 "We can't risk harming the economy."
 plague_lockdown.tt:0 "States are much less likely to experience successive waves of the flu.\nFlu mortality is greatly reduced for successive waves."
 plague_measures.tt:0 "States are less likely to experience successive waves of the flu.\nFlu mortality is reduced for successive waves."
 plague_no_response.tt:0 "States will always experience successive waves of the flu, up to four waves.\nFlu mortality may be very high."
 spanish_flu_response:0 "Pandemic Response"
 spanish_flu_response_desc:0 "With a deadly flu ravaging the land, we must act to protect our citizens."
 has_not_taken_plague_decision_for_6_months.tt:0 "Has not changed the national pandemic response within 6 months."
 pandemic_response.tt:0 "We will choose how to respond to the pandemic.\nWe will not be able to choose a different response for 6 months."
 plague_modifier:0 "Flu Pandemic: Mortality"
 plague_lockdown_mod:0 "Flu Pandemic: Economic Shutdown"
 plague_measures_mod:0 "Flu Pandemic: Economic Slowdown"
 plague.7.t:0 "Flu Reports Creating Anti-War Sentiment"
 plague.7.d:0 "Reports of the many deaths resulting from the [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Flu in [SCOPE.sState('plague_state').GetName] are harming popular support for our war efforts."
 plague.7.f:0 ""It is madness that we send men to war while this plague ravishes our homes. Should the state not prioritize the lives of its citizens over their deaths?""
 plague.7.a:0 "We will not interfere with the free press."
 plague.7.b:0 "Distribute reassuring propaganda backed by medical science."
 plague.7.c:0 "Censor news of mortality rates and infections."
 plague.8.t:0 "Pandemic Measures Contributing to Poverty"
 plague.8.d:0 "With many unable to work due to our anti-pandemic measures, poorer citizens in [SCOPE.sState('plague_poverty_state').GetName] are struggling to pay rent. Newly unemployed laborers face eviction as landlords refuse their pleas for reprieve."
 plague.8.f:0 ""They told me I could not work because the factory is overcrowded. Every factory is overcrowded! The landlord, may he burn in the eternal fires, cares not a jot for our plight and demands rent before the end of the week on pain of eviction. My family shall surely be forced from our home.""
 plague.8.a:0 "Institute a rent freeze and eviction ban."
 plague.8.b:0 "Temporarily increase social security."
 plague.8.c:0 "There is nothing we can do about this."
 plague.9.t:0 "The Anti-Mask League"
 plague.9.d:1 "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] has formed the Anti-Mask League in opposition to our pandemic measures. They dispute the effectiveness of our policies and demand that we revoke them for the sake of the struggling economy."
 plague.9.f:0 ""Wear a mask and save your life! The emergency that now confronts our country is beyond the facilities of the Health Department.\nThose who do not wear them get sick. The man or woman or child who will not wear a mask now is a dangerous slacker!""
 plague.9.a:0 "Ignore the League."
 plague.9.b:0 "Abandon anti-plague measures."
 plague.9.c:0 "Discredit the League with medical science."
