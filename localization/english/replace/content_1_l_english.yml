 tunguska.1.t:0 "The Tunguska Event"
 tunguska.1.desc:0 "A massive explosion resounds across the region of Tunguska in [SCOPE.sState('tunguska_state').GetName]. Scientists believe that a celestial object has collided with the Earth."
 tunguska.1.f:0 ""I lost my senses for a moment, but then my wife ran out and led me to the house. After that such noise came, as if rocks were falling or cannons were firing, the Earth shook, and when I was on the ground, I pressed my head down, fearing rocks would smash it. When the sky opened up, hot wind raced between the houses, like from cannons, which left traces in the ground like pathways, and it damaged some crops."" # S. Semenov
