 land_reclamation.1.d2:0 "Our land reclamation project in [SCOPE.sState('land_reclamation_state').GetName] has borne results. The state can now support additional agricultural land."
 land_reclamation.1.d:0 "Our land reclamation project in [SCOPE.sState('land_reclamation_state').GetName] has borne results. The state can now support additional agricultural land. With this final polder, a great feat of engineering is complete."
