 victoria.2.d:0 "The King is dead. With the ascension of his young niece Victoria, the crown of Hanover passes outside of British control. Her uncle, [SCOPE.sCharacter('ernest_augustus').GetFirstName], now rules Hanover."
 victoria.2.f:0 ""I would shed the last drop of my blood for my niece.""
