 warlord_china_events.301.f:0 ""Our glorious new ideology is entirely comprehensive, combining everything of worth from militarism, nationalism, anarchism, democracy, capitalism, communism, individualism, imperialism, universalism, paternalism and utopianism.""
 warlord_china_events.301.a:0 "Spread the word of [SCOPE.sCharacter('yan_xishan_thinker').GetFullName]!"
