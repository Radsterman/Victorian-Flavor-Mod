  # Prostitution Events
 prostitution.1.t:0 "The Contagious Diseases Acts"
 prostitution.1.d:0 "The [SCOPE.gsInterestGroup('cda_ig').GetName] in [SCOPE.sState('cda_state').GetName], led by [SCOPE.sCharacter('cda_ig_leader').GetFullName], are demanding that the government take a stance on prostitution. They request the enforcement of laws that allow police to detain women suspected of being prostitutes in lock-hospitals on the grounds that they spread venereal disease."
 prostitution.1.d2:0 "The [SCOPE.gsInterestGroup('cda_ig').GetName] in [SCOPE.sState('cda_state').GetName], led by [SCOPE.sCharacter('cda_ig_leader').GetFullName], are demanding a solution to high rates of venereal disease among their men. They request the enforcement of laws that allow police to detain women suspected of being prostitutes in lock-hospitals on the grounds that they spread venereal disease."
 prostitution.1.f:0 ""These fallen women are an affront to moral propriety. They must be contained and treated, lest they spread their sinful diseases across the nation.""
 prostitution.1.a:0 "Enact a Contagious Diseases Act."
 prostitution.1.b:0 "These laws are inhumane."
 prostitution.1.c:0 "Medical science shows the futility of such measures."
 prostitution.2.t:0 "Repealing the Contagious Diseases Acts"
 prostitution.2.d:0 "Feminist groups led by [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] demand the repeal of the Contagious Diseases Acts in [SCOPE.sState('feminist_cda_state').GetName]. They decry the brutal treatment of women by police and inhumane conditions in lock-hospitals. Even women with no connection to prostitution are routinely confined against their will."
 prostitution.2.f:0 ""Men police lay hands on us. By men we are examined, handled, doctored. In the hospital it is a man again who makes prayer and reads the Bible for us. We are had up before magistrates who are men, and we never get out of the hands of men till we die!""
 prostitution.2.a:0 "Repeal the Acts."
 prostitution.2.b:0 "Renew the Acts."
 prostitution.2.c:0 "Repeal the Acts across the nation."
 prostitution.3.t:0 "A Scandal in [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d:0 "Police have shut down a notorious male brothel. The arrested proprietor has revealed that [SCOPE.sCharacter('scandal_character').GetFullName] is part of his clientele, and this information is leaking to the press."
 prostitution.3.f:1 ""An indescribably loathsome scandal has struck [SCOPE.sState('capital_state').GetNameNoFormatting]! The captured boys were made to confess, and the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] reports that another sensation about this affair will soon burst. Twenty-two men implicated, blue bloods and others, have fled from [ROOT.GetCountry.GetNameNoFormatting].""
 prostitution.3.a:0 "[SCOPE.sCharacter('scandal_character').GetFullName] must resign immediately."
 prostitution.3.b:0 "Try to cover up the story."
 prostitution.3.c:0 "Our propagandists will minimize the impact."
 prostitution.3.a.tt:0 "[SCOPE.sCharacter('scandal_character').GetFullName] resigns from political life."
 prostitution.4.t:0 "Police Brutality"
 prostitution.4.d:0 "The use of extreme force is becoming increasingly common among police officers in [SCOPE.sState('police_brutality_state').GetName]. The working class and the socially conscious are rallying against the police as an institution."
 prostitution.4.f:0 ""Scarcely a week passes without their committing some offence which disgusts everybody but the magistrates. Boys are bruised by their ferocity, women insulted by their ruffianism; and that which brutality has done, perjury denies, and magisterial stupidity suffers to go unpunished. Police brutality is becoming one of our most venerated institutions.""
 prostitution.4.a:1 "We cannot tolerate this behavior."
 prostitution.4.b:0 "The use of force is warranted."
