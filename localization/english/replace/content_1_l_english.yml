 je_rubber:0 "Expand the Rubber Industry"
 je_rubber_reason:0 "The applications for rubber are endless, the supply is low, and the demand is high. We are well placed to become one of the world's foremost suppliers of this marvelous substance!"
 rubber_production_modifier:0 "Rubber Boom"
 production_tech_events.1.t:0 "Rubber Boom"
 production_tech_events.1.d:0 "The recent expansion of the [SCOPE.sBuilding('rubber_building').GetName] in [SCOPE.sState('rubber_state').GetName] has yielded extremely promising results. [ROOT.GetCountry.GetName] threatens to lead the world in rubber production."
 production_tech_events.1.f:0 ""The question is not what can be done with rubber, but rather what cannot be done. There is no end to its potential utilization, and it will surely become the foundational material of the modern world. Our finest minds are developing new applications for this versatile material.""
 production_tech_events.1.a:0 "We need more rubber!"
 production_tech_events.1.b:0 "What other uses could we find for rubber?"
 je_mechanized_farming:0 "Mechanize Agriculture"
 je_mechanized_farming_reason:0 "The future of farming has arrived! With marvelous modern technology we can drastically improve agricultural production. With such a vast food surplus, surely nobody will ever go hungry again!"
 production_tech_events.600.t:0 "The Mechanization of Farming"
 production_tech_events.600.d:0 "The grand project of mechanizing agriculture throughout [ROOT.GetCountry.GetName] is complete. Never before have such abundant yields been tallied."
 production_tech_events.600.f:0 ""I got a brand new combine harvester!"\n"That's fantastic! Do you think I could borrow it once you have finished your harvest?"\n"Of course! I'll give you the key."\n"I'm glad we can work together in such a perfect harmony.""
 production_tech_events.600.a:0 "Distribute surplus food to the poor."
 production_tech_events.600.b:0 "But could yields be even higher?"
 tractor_food_for_the_poor:0 "Distributing Food Surplus"
 tractor_production:0 "Rapid Mechanization"
 je_atmospheric_engine:0 "The Atmospheric Engine"
 je_atmospheric_engine_reason:0 "An ingenious device has been invented, it will be sure to drastically improve the output of our mines."
 production_tech_events.601.t:0 "The Atmospheric Engine"
 production_tech_events.601.d:0 "Through the widespread introduction of the atmospheric engine in the mining industry, productivity is at an all-time high."
 production_tech_events.601.f:0 ""When steam first began to pump and wheels go round at so many revolutions per minute, what are called business habits were intended to make the life of man run in harmony with the steam engine, and his movement rival the engine in punctuality."" # George William Russell
 production_tech_events.601.a:0 "I'm sure we can squeeze a little more from these machines."
 production_tech_events.601.b:0 "This has great implications for transport."
 production_tech_events.601.c:0 "Perhaps there is an even better way."
 atmospheric_engine_mining:0 "Utilizing the Atmospheric Engine"
 je_communism_1:0 "Path to Socialism"
 je_communism_1_reason:0 "The voices of the proletariat cry out for liberty, for equality, and for bread. Workers of the world unite!"
 je_communism_2:0 "The People's Revolution"
 je_communism_2_reason:0 "The people still suffer under the tyrant heel of kings, priests, and capitalists. We must overthrow the reactionary government and establish a worker's paradise."
 communism.1.t:0 "Triumph of the [SCOPE.gsInterestGroup('unions').GetName]"
 communism.1.desc:0 "With socialist ideas sweeping across [ROOT.GetCountry.GetName], [SCOPE.sCharacter('union_leader').GetFullName], of the [SCOPE.gsInterestGroup('unions').GetName], has been appointed to a leading position in the government. There is sufficient momentum for a rapid policy change."
 communism.1.f:1 ""The proletariat is everywhere assuming a threatening attitude, and is beginning to count the ranks of its enemy, far weaker in numbers than itself, and to demand the actualization of its rights. All people and all men are filled with a kind of premonition, and everyone whose vital organs are not paralyzed faces with shuddering expectation the approaching future which will utter the redeeming word."" # Bakunin
 communism.1.a:0 "Guarantee fair wages."
 communism.1.b:0 "Ban slavery."
 communism.1.c:0 "Protect labor rights."
 communism.1.d:0 "Pass laws protecting trade unions."
 communist_unions.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Vanguardist, Communist, or Anarchist leaders.\nOther Interest Groups are much more likely to select Vanguardist, Communist, or Anarchist leaders."
 communist_government_modifier:0 "New Communist Government"
 communism.2.t:0 "The Worker's Republic"
 communism.2.d:0 "The workers of [ROOT.GetCountry.GetName] have finally overthrown the bourgeois government and established a Council Republic. But there is still far more work to be done before socialism has been truly achieved."
 communism.2.f:0 ""As long as human labor power, and, consequently, life itself, remain articles of sale and purchase, of exploitation and robbery, the principle of the “sacredness of human life” remains a shameful lie, uttered with the object of keeping the oppressed slaves in their chains."" # Trotsky
 communism.2.a:0 "The vanguard party will lead the way!"
 communism.2.b:0 "All power to the councils!"
 communism.2.b2:0 "All power to the soviets!"
 communism.2.c:0 "No gods! No masters! Anarchy forever!"
 chose_vanguardism.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Vanguardist leaders."
 chose_communism.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Communist leaders."
 chose_anarchism.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Anarchist leaders."
 je_anarchy:0 "Mutual Aid"
 je_anarchy_reason:0 "If there is a State, there must be domination of one class by another and, as a result, slavery; the State without slavery is unthinkable – and this is why we are the enemies of the State." # Bakunin
 je_vanguard:0 "The State and Revolution"
 je_vanguard_reason:0 "The proletariat needs state power, a centralized organization of force, an organization of violence, both to crush the resistance of the exploiters and to lead the enormous mass of the population to the organization of a socialist economy." # Lenin
 vanguard_custom_tooltip:2 "Every Powerful Interest Group is led by a Vanguardist, Communist, or Anarchist leader."
 vanguard_instruction_status:0 "The Intelligentsia, Rural Folk, Trade Unions, and Armed Forces will adopt Vanguardism if they are marginalized."
 je_communist_welfare:0 "Our Revolution"
 je_communist_welfare_reason:0 "Communism cannot be achieved until the needs of all have been fulfilled. From each according to his ability, to each according to his needs."
 je_5_year_plan:0 "The Five-Year Plans"
 je_5_year_plan_reason:0 "Communism is worker's power plus the electrification of the whole country." # Lenin
 je_5_year_plan_goal:0 "Achieve [JournalEntry.GetTotalGoalValue] [concept_gdp]"
 communism.3.t:0 "The Vanguard Advances"
 communism.3.d:0 "Reactionary elements within the [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] have at long last been purged. We can be assured that their new leader, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], will be loyal to the state and to socialism."
 communism.3.f:0 ""The dictatorship of the proletariat, i.e., the organization of the vanguard of the oppressed as the ruling class for the purpose of suppressing the oppressors, cannot result merely in an expansion of democracy. It must impose a series of restrictions on the freedom of the oppressors, the exploiters, the capitalists."" # Lenin
 communism.3.a:0 "Loyalty must be absolutely guaranteed."
 communism.3.b:0 "They have an important role to play."
 new_vanguard.tt:0 "The [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] will always select Vanguardist leaders."
 new_vanguard_opinion:0 "Loyal Vanguard"
 new_vanguard_clout:0 "Integration into the Vanguard"
 communism.4.t:0 "The Conquest of Bread"
 communism.4.d:0 "[ROOT.GetCountry.GetName] is fast becoming an anarchist utopia. Poverty has been completely eliminated, and a classless society based on mutual aid is taking root."
 communism.4.f:0 ""A different conception of society is in the process of formation. Under the name of Anarchy, it seeks the most complete development of individuality combined with the highest development of voluntary association in all its aspects, in all possible degrees, for all imaginable aims."" # Kropotkin
 communism.4.a:0 "Mother Anarchy loves her sons."
 anarchist_utopia:0 "The Conquest of Bread"
 je_opium:0 "The Opium Trade"
 je_opium_reason:0 "Demand for opium is soaring as this dangerously addictive substance enraptures the world. We should seek to be the leading supplier!"
 opium_events.1.t:0 "Opium Barons"
 opium_events.1.d:0 "Production at the [SCOPE.sBuilding('opium_building').GetName] is booming and foreign demand for opium could hardly be higher. The [SCOPE.sCulture('opium_addict_culture').GetName] people of [SCOPE.sCountry('opium_addict_country').GetName] have become so enamored with the stuff that it has all but become the national passtime."
 opium_events.1.f:0 ""The seeds of this flower, seemingly innocuous, are in truth the seeds of the fall of empires. Men will fight bloody wars to sate their gluttony for opium, they will sell their own mothers for another taste. And we will be there to sell it to them.""
 opium_events.1.a:0 "Keep the opium coming!"
 opium_events.1.b:0 "Take my pipe, my [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting] friend."
 opium_production_modifier:0 "Opium Production Boom"
 opium_exporter_modifier:0 "Leading Opium Exporter"
 je_qa_test:0 "QA TEST"
 je_qa_test_reason:0 "I love QA"
 je_dialectics:0 "The Philosophy Department"
 je_dialectics_reason:0 "Though philosophy has existed for centuries, it is time we started taking it seriously as a discipline. A fully-funded philosophy department should be established at all of our finest institutions of learning."
 dt_society_events.1.t:0 "The Philosophy Department"
 dt_society_events.1.d:0 "We have secured funding for philosophy departments in all of our institutions of higher learning. The [SCOPE.sBuilding('philosophy_department').GetName] of [SCOPE.sState('university_state').GetName] has chosen to focus this funding on advancing Hegelian dialectics."
 dt_society_events.1.f:1 "You have to be very intelligent to understand dialectics. The method is extremely subtle, and without a solid grasp of continental philosophy most of it will go over a typical undergraduate's head. There's also Hegel's master-slave dialectic, which is deftly woven into his work — his personal philosophy draws heavily on Kantian literature, for instance. Hegelians understand this stuff, they have the intellectual capacity to truly appreciate the depth of his work, to realize that it's not just logos, it says something deep about life."
 dt_society_events.1.b:0 "Investigate dialectical materialism."
 dt_society_events.1.a:0 "Thesis, antithesis, synthesis!"
 dt_society_events.1.c:0 "We need a more pragmatic approach."
 synthesis_modifier:0 "Synthesis!"
 je_realism:0 "Patronize Realist Art"
 je_realism_reason:1 "Artists are moving away from abstract, fantastical art and towards realistic portrayals of a concrete subject matter. As patrons of this movement there could be much to gain."
 dt_society_events.2.t:0 "The Realist Movement"
 dt_society_events.2.d:0 "The [SCOPE.sBuilding('art_building').GetName] of [SCOPE.sState('art_state').GetName] has become a major center of the Realist movement, producing some of the finest works of our generation."
 dt_society_events.2.f:0 "Realism depicts the world as it is, warts and all, rather than the world as we might like it to be. It seeks not only to be true to how objects appear to the eye, but also to be true to the everyday experiences of ordinary people."
 dt_society_events.2.a:0 "Finally, art we can all relate to."
 dt_society_events.2.b:0 "Can we capture reality even more perfectly?"
 dt_society_events.2.c:0 "The world is grim and mundane."
 realist_art:0 "Supporting the Realist Movement"
 grim_realism:0 "Grim Realism"
 je_academia:0 "Establish a University"
 je_academia_reason:0 "The world is changing rapidly, and if we cannot keep up with the latest technological, societal, and military advances we will fall into the background of history."
 new_academia:0 "Philosopher-Kings"
 dt_society_events.3.t:0 "Higher Learning"
 dt_society_events.3.d:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetHimselfHerself] has officially opened the [SCOPE.sBuilding('university_building').GetName] of [SCOPE.sState('university_state').GetName]. Academia is beginning to flourish in [ROOT.GetCountry.GetName]."
 dt_society_events.3.f:0 "Philosophy is the highest calling of mankind. Through philosophy we can come to understand the very foundations of metaphysics, the nature of the divine, and the essence of virtue. It stands to reason then, that only the most enlightened of wisdom-seekers are fit to hold power."
 dt_society_events.3.a:0 "Society should be ruled by philosopher-kings."
 dt_society_events.3.b:0 "Modern institutions should employ modern methods."
 dt_society_events.3.c:0 "Formalize the medical profession."
 je_opium_obsession:0 "Opium Crisis"
 je_opium_obsession_reason:0 "Vast numbers of our people have become opium fiends. This is a national disgrace that must be addressed urgently."
 je_opium_obsession_goal:0 "The following conditions must be true for a total of 5 years (can be interrupted):"
 opium_wars.1.t:0 "Opium Crisis"
 opium_wars.1.d:0 "Opium addiction is ravaging [ROOT.GetCountry.GetName]. Vast numbers of [SCOPE.sCulture('addicted_culture').GetName] people have become opium fiends, causing a wave of crime, poverty, and idleness. Despite the obvious harm, [SCOPE.sCountry('opium_importer').GetName] continues to flood the market."
 opium_wars.1.f:0 "Every household has a bed-bound opium fiend, every street corner has an opium den, and every port welcomes [SCOPE.sCountry('opium_importer').GetAdjectiveNoFormatting] merchants pouring a glut of opium down the throats of any who will pay for it."
 opium_wars.1.a:0 "We have to do something!"
 opium_wars.1.b:0 "We cannot risk the ire of [SCOPE.sCountry('opium_importer').GetName]."
 opium_wars_addiction_modifier:0 "Widespread Opium Addiction"
 opium_wars.2.t:0 "Opium Wars"
 opium_wars.2.d:0 "The [SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting] government has announced its intent to put an end to the opium trade in [SCOPE.sCountry('opium_wars_target_country').GetName]. As [ROOT.GetCountry.GetName] is major exporter of opium, this is a matter of great economic concern."
 opium_wars.2.f:1 ""There are some who decry the so-called moral evils of the opium trade; I say to them, who are you to stand in the way of free trade and the free choices of the consumer? The demand exists, and so we provide — if not us then some other nation would grow rich off the backs of [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting] opium fiends. Should every man be deprived of opium simply because some irresponsible ninnyhammers abuse it? And should every [ROOT.GetCountry.GetAdjectiveNoFormatting] family be deprived of the wealth that opium brings to our country?""
 opium_wars.2.a:0 "They will eat their opium and they will like it!"
 opium_wars.2.b:0 "We have other matters to attend to."
 je_opium_wars:0 "Opium Wars"
 je_opium_wars_reason:0 "We must protect our economic interests by ensuring that the opium trade continues."
 opiumwars_fail_tt:0 "Is one of the Powers opposing our efforts"
 opium_wars.3.t:0 "The End of Addiction"
 opium_wars.3.d:0 "We have broken the [SCOPE.sCulture('addicted_culture').GetName] dependence on opium through great perseverance. Not even the machinations of [SCOPE.sCountry('opium_wars_aggressor_country').GetName] could prevent us from returning good health and prosperity to [ROOT.GetCountry.GetName]."
 opium_wars.3.d2:0 "We have broken the [SCOPE.sCulture('addicted_culture').GetName] dependence on opium through great perseverance. Not even the machinations of the Great Powers could prevent us from returning good health and prosperity to [ROOT.GetCountry.GetName]."
 opium_wars.3.f:0 "Just as the opium fiend shall break his addiction and rise from his idler’s bed, so shall our nation cast off the unwelcome yoke of foreign influence and rise as a sovereign state. No longer inundated with opium, our rivers shall flow with silver and our people shall return to virtuous living."
 opium_wars.3.a:0 "The sovereignty of [ROOT.GetCountry.GetName] is absolute."
 opium_wars.3.b:0 "Harmony shall return to [ROOT.GetCountry.GetName]."
 china_authority:0 "Sovereignty Asserted"
 china_welfare:0 "Opium Recovery"
 opium_wars.4.t:0 "Opium Wars: Defeat"
 opium_wars.4.d:0 "Our humiliating defeat at the hands of our enemies has forced us to open our markets. Not only will the flow of opium continue uninterrupted, but our sovereignty has been violated and the people are enraged."
 opium_wars.4.d2:0 "Our humiliating defeat at the hands of [SCOPE.sCountry('opium_wars_treaty_port_winner').GetName] has forced us to concede the port of [SCOPE.sState('treaty_port_state').GetName]. Not only will the flow of opium continue uninterrupted, but our sovereignty has been violated and the people are enraged."
 opium_wars.4.d3:0 "Our humiliating defeat at the hands of our enemies has forced us to concede a treaty port. Not only will the flow of opium continue uninterrupted, but our sovereignty has been violated and the people are enraged."
 opium_wars.4.f:0 "Where is the nation that ruled for centuries over a harmonious land? We are slaves to opium, at the mercy of foreign greed. We cannot control our ports, the foreigners show no respect to our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], and in every household the whispers of dissent grow louder. Dark days are coming; our mandate may be at an end."
 opium_wars.4.a:0 "They may herald the end of [ROOT.GetCountry.GetName]."
 opium_wars_lost:0 "Lost the Opium Wars"
 opium_wars.5.t:0 "Opium Wars: Victory"
 opium_wars.5.d:0 "We have forced [SCOPE.sCountry('opium_wars_target_country').GetName] to open their markets, ensuring the continuation of the opium trade for years to come."
 opium_wars.5.d2:0 "We have forced [SCOPE.sCountry('opium_wars_target_country').GetName] to concede a treaty port in [SCOPE.sState('treaty_port_state').GetName], ensuring the continuation of the opium trade for years to come."
 opium_wars.5.f:0 ""It’s over, ambassador. Tell your [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle] to sign the treaty, or else the repercussions will be severe. You will open your ports to us, you will cooperate with our officials in all matters of trade, you will pay the wages of the soldiers presently engaged in bringing ruination to your land and your people. You will submit.""
 opium_wars.5.a:0 "[ROOT.GetCountry.GetName] rules the waves!"
 opium_wars.5.b:0 "Let them eat opium."
 opium_wars_navy_modifier:0 "Opium Wars: Rule the Waves"
 opium_wars_export_modifier:0 "Opium Wars: Masters of Trade"
 opium_wars.6.t:0 "Opium Smugglers"
 opium_wars.6.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] patrols have caught a group of [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] smugglers carrying opium into [ROOT.GetCountry.GetName]. This is a flagrant attempt by [SCOPE.sCountry('smuggler_country').GetName] to bypass the opium embargo."
 opium_wars.6.f:0 ""Smugglers? Not at all! We are honest merchants legally carrying our wares to your fine country."\n\n"Of course we have the proper documents. You want us to submit to an inspection of the vessel? I’m afraid that won’t be possible. There’s a terrible infestation of … umm… man-eating badgers in the cargo hold."\n\n"I assure you this is all a misunderstanding! Get your hands off me! I demand to see the [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] ambassador!""
 opium_wars.6.a:0 "Execute the smugglers."
 opium_wars.6.b:0 "Return them in shackles."
 executed_opium_smugglers:0 "Executing Opium Smugglers"
 returned_opium_smugglers:0 "Humiliated Opium Smugglers"
 opium_wars.7.t:0 "Addiction Recovery"
 opium_wars.7.d:1 "The measures [ROOT.GetCountry.GetName] has taken to address the opium crisis are paying off. Citizens in [SCOPE.sState('recovry_state').GetName] have made a full recovery, and similar progress can be observed throughout the region."
 opium_wars.7.f:0 ""I had been numb to all thought and feeling, bed-ridden and oblivious. To be able to move again, to think and feel and love all the joys the world has to offer...and yet I still feel its allure. I must resist.""
 opium_wars.7.a:0 "Redouble our focus on caring for the sick."
 opium_wars.7.b:0 "Their love for opium shall be replaced by love for [ROOT.GetCountry.GetName]."
 opium_health_focus:0 "Addiction Recovery"
 opium_loyalty_focus:0 "Love for the State"
 opium_wars.8.t:0 "Opium Addiction"
 opium_wars.8.d:1 "[SCOPE.sCulture('opium_addiction_pop').GetName] people are experiencing severe effects of opium addiction. The use and abuse of the substance has spread throughout [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f:0 "The opium eater lies under the weight of incubus and nightmare; he lies in sight of all that he would fain perform, just as a man forcibly confined to his bed by the mortal languor of a relaxing disease, who is compelled to witness injury or outrage offered to some object of his tenderest love: he curses the spells which chain him down from motion; he would lay down his life if he might but get up and walk; but he is powerless as an infant, and cannot even attempt to rise." # Thomas De Quincey
 opium_wars.8.a:0 "Tragic!"
 opium_wars.8.b:0 "Perhaps we can treat this as a medical matter."
