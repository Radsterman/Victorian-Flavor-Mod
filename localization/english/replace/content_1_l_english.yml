  # Battle of Cable Street
 cable_street.1.t:1 "The Battle of [SCOPE.sState('fascist_rally_state').GetCityHubName]"
 cable_street.1.d:1 "[SCOPE.sCharacter('fascist_leader').GetFullName] and the [SCOPE.sParty('fascist_party').GetName] are planning a major rally in [SCOPE.sState('fascist_rally_state').GetName]. They expect impassioned resistance from anti-fascist groups loosely organized under the banner of the [SCOPE.gsInterestGroup('antifa_ig').GetName]."
