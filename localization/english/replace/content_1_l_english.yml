 greece.1.t:0 "The Greek State"
 greece.1.d:0 "The rise of nationalism has created an irredentist desire among our citizens to incorporate all the lands of the [SCOPE.sCulture('greek_culture_scope').GetName] people under a single Greek state."
 greece.1.f:1 ""We have cast aside centuries of Ottoman rule to bring the Greek state into being. Yet it is not enough. Many of our countrymen still live under the oppressive yoke of foreign rule, yearning for a country they can call their own. This dream can only be realized through the annexation of all the Greek lands, which we will achieve with or without the consent of their occupiers.""
 greece.1.a:0 "Our claim to this land is irrefutable."
 greece.1.b:0 "Expansion is not a priority for now."
 greece.2.t:0 "The Megali Idea"
 greece.2.d:0 "The expansion of the Greek state has led some of the most fervent nationalists to propose an even more ambitious project: the restoration of the Byzantine Empire through the conquest of [SCOPE.sState('thrace_scope').GetStateRegion.GetName] and [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f:0 ""That which yesterday would have seemed an absurd pipe dream is now within our grasp. The purple phoenix will rise again!""
 greece.2.a:0 "Byzantium will be restored."
 greece.2.b:0 "We should celebrate what we have already achieved."
 greek_nationalism:0 "Greek Nationalism"
 greece.3.t:0 "The Treaty of [SCOPE.sState('ionian_overlord_capital').GetCityHubName]"
 greece.3.d:0 "Through careful negotiations, [SCOPE.sCountry('ionian_overlord').GetName] has agreed to cede the [SCOPE.sCountry('ionian_country').GetName] to [ROOT.GetCountry.GetName]."
 greece.3.f:0 ""To promote good will between our nations and to bolster the spirit of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people, the [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] has graciously cede the Ionian Islands. Our amical protectorate, under which the Islands benefited from our true and just assistance, is deemed at an end and we trust that the people of these isles will prosper under the benevolent care of our trusted friends.""
 greece.3.a:0 "A most agreeable solution."
 ionian_islands_decision:0 "Annex the Ionian Islands"
 ionian_islands_decision_desc:0 "The Ionian Islands changed hands multiple times throughout the Napoleonic Wars, and were not integrated into the Greek state upon their independence. If we can obtain the consent of both the Ionian people and the government of their protectors, we may be able to negotiate a peaceful transition of power."
