  # The British Raj
 british_raj_decision:0 "Proclaim the British Raj"
 british_raj_decision_desc:0 "Mismanagement by the East India Company has gone on far too long. We must secure our rule over the subcontinent through more direct means."
 sepoy_mutiny_happened:0 "The Sepoy Mutiny has happened"
 doctrine_of_lapse_disabled:0 "The Doctrine of Lapse will abolished, preserving the Princely States"
 raj.1.t:0 "The Jewel in the Crown"
 raj.1.d:1 "The rule of the [SCOPE.sCountry('company_country').GetName] has ended, and the [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting] government will now take a greater role in Indian affairs. History shall mark this day as the inception of the British Raj."
 raj.1.f:0 ""As long as we rule India, we are the greatest power in the world. If we lose it, we shall drop straight away to a third-rate Power. Only through despotic methods can we extract from India what the Empire requires.""
 raj.1.a:0 "Good riddance to Company rule."
 activate_british_raj:1 "The East India Company will be reformed into the British Raj"
 raj.2.t:0 "The Doctrine of Lapse"
 raj.2.d:0 "According to the Doctrine of Lapse, the Company has the right to seize any land belonging to a ruler who is manifestly incompetent, or has passed away without leaving a male heir. Our judgement of rulers' incompetence can come quite conveniently."
 raj.2.f:0 ""Divide et empera was the old Roman motto, and it should be ours. We should use any means necessary, legal or illegal, to appropriate more land for the Company.""
 raj.2.a:0 "[SCOPE.sState('doctrine_of_lapse_target_state_1').GetName] needs a better administrator."
 raj.2.b:0 "[SCOPE.sState('doctrine_of_lapse_target_state_2').GetName] looks like a good candidate."
 raj.2.c:0 "[SCOPE.sState('doctrine_of_lapse_target_state_3').GetName] is ours."
  # Strike!
 strike.1.t:0 "Strike!"
 strike.1.d:1 "Workers in the [SCOPE.sBuilding('prime_strike_workplace').GetName] have had enough of their poor conditions. Working with the [SCOPE.gsInterestGroup('unions_ig').GetName], they have initiated an industry-wide strike in [SCOPE.sState('strike_state').GetName]."
 strike.1.f:1 ""To rescue the toiler from the grasp of the selfish is a work worthy of the noblest and best of our race. Are you willing to accept the responsibility, and, trusting in the support of pledged true Knights, labor, with what ability you possess, for the triumph of these principles among men?""
 strike.1.a:0 "Open negotiations with the strikers."
 strike.1.b:0 "The strikes must be suppressed."
 strike.2.t:0 "Strike: Labor Negotiations"
 strike.2.desc:0 "After thorough discussion with union leaders, they have agreed to suspend the strike if any of their major demands are met."
 strike.2.flavor:0 "The [SCOPE.gsInterestGroup('industrialist_ig').GetName] that rob us on a large scale also have the power to control the government and legalize their robbery. We who work hardest and produce the most have the least; we can run the mills without them but they cannot run them without us!"
 strike.2.a:0 "Promise to pass the Old Age Pension law."
 strike.2.b:0 "Promise to pass the Wage Controls law."
 strike.2.c:0 "Promise to pass the Regulatory Bodies law."
 strike.2.d:0 "Promise to pass the Workers' Protections law."
 strike.2.e:0 "Promise to expand Workplace Safety."
 strike.2.f:0 "We will not come to any agreement today."
 strike.3.t:0 "General Strike!"
 strike.3.d1:0 "With their demands still unmet, the strike has escalated into a nationwide general strike. Mining has all but ceased throughout [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d2:0 "With their demands still unmet, the strike has escalated into a nationwide general strike. Industrial factories have all but shut down throughout [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d3:0 "With their demands still unmet, the strike has escalated into a nationwide general strike. Railway travel has been rendered all but impossible throughout [SCOPE.sCountry('strike_country').GetName]."
 strike.3.f:0 "Workers of the world unite! You have nothing to lose but your chains!"
 strike.3.a:0 "Disastrous!"
 strike.4.t:0 "Strike: Anti-Strike Action"
 strike.4.d:0 "Unwilling to negotiate with the unions, the government has proposed measures aimed at ending the strike."
 strike.4.f:0 "The government certainly has the right for its own preservation to discourage and prevent the use of force and violence to accomplish that which ought to be accomplished, if at all, by parliamentary or political methods. There is no time to waste on hairsplitting over infringement of liberty."
 strike.4.a:0 "Grant special powers to police."
 strike.4.b:0 "Promote strikebreaking."
 strike.4.c:0 "We should reconsider our approach."
 strike.5.t:0 "Unions Celebrate Strike Success"
 strike.5.d:0 "The policy changes promised to the striking workers are being seriously considered by the government. It seems likely that the union's demands will be met."
 strike.5.f:0 "It's working, lads! What did I tell you? Direct action gets the goods! Now let's celebrate with a pint, we've all more than earned it."
 strike.5.a:0 "Good for them."
 strike.6.t:0 "Police Attack Strikers"
 strike.6.d:0 "In a violent clash, police used their newly-granted powers to fire upon striking workers in an attempt to disperse them. Many workers were killed and several officers were wounded, but the crowd was ultimately broken up."
 strike.6.f:0 "The firing was unjustified and cruel, and to say it in plain language, it was cowardly, premeditated murder."
 strike.6.a:0 "Fire!"
 strike.7.t:0 "Unions Demoralized by Strikebreaking"
 strike.7.d:0 "Our policy of promoting strikebreaking is proving remarkably successful. Many striking workers are losing their fighting spirit and abandoning their cause."
 strike.7.f:0 "Our man will come to your factory and get acquainted, infiltrating the union and rising within its ranks. He asks for unreasonable things and keeps the union embroiled in trouble. If a strike comes, he will be the loudest man in the bunch, and will counsel violence and get somebody in trouble. The result will be that the union will be broken up."
 strike.7.a:0 "Just as planned."
 strike.8.t:0 "Strike: Keeping Promises"
 strike.8.d:0 "With the passing of the new law, the government has met the demands of the striking workers."
 strike.8.f:0 "With all their faults, trade-unions have done more for humanity than any other organization of men that ever existed. They have done more for decency, for honesty, for education, for the betterment of the race, for the developing of character in man, than any other association of men."
 strike.8.a:0 "The unions should be more involved in politics."
 strike.8.b:0 "This should keep them happy for a while."
 strike.9.t:0 "Strike: Breaking the Strike"
 strike.9.d:0 "The spirit of the strikers is utterly broken. They no longer have the will to continue their struggle, and the strike has been formally called off by the unions."
 strike.9.f:0 "You've had your fun. Now get back to work; your pay has been docked accordingly and you will work whatever hours the company deems appropriate."
 strike.9.a:0 "They have learned to fear the truncheon."
 strike.9.b:0 "Round up the instigators. This will not happen again."
