 central_america.3.d:0 "[SCOPE.sCountry('secession_country').GetName] has declared its secession from [ROOT.GetCountry.GetName]. This has prompted further instability and turmoil in the remaining states of our fragile union."
 central_america.3.f:0 ""The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] signed a decree allowing the remaining states to secede, but this was nothing more than a formality; the dissolution of our confederation was already a reality. But perhaps what was may come again, given time for the wounds of division to heal.""
