  # Coronation of Queen Victoria
 victoria.1.t:0 "The Coronation of Queen Victoria"
 victoria.1.d:0 "The King is dead. With the ascension of his young niece [SCOPE.sCharacter('queen_victoria').GetFirstName], the realm rejoices and the crown of Hanover passes outside of British control. Long may she reign!"
 victoria.1.d2:0 "The King is dead. With the ascension of his young niece [SCOPE.sCharacter('queen_victoria').GetFirstName], the realm rejoices. Long may she reign!"
 victoria.1.f:0 ""Since it has pleased Providence to place me in this station, I shall do my utmost to fulfil my duty towards my country.""
 victoria.1.a:0 "God save the Queen!"
 victoria.1.tt:0 "The members of the [SCOPE.sCountry('hannover_victoria_scope').GetAdjective] [concept_customs_union] leave our economic sphere."
