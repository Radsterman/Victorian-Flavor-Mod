  # Alaska Purchase
 usa_purchase_alaska:0 "Negotiate the Alaska Purchase"
 usa_purchase_alaska_desc:0 "Though some doubt the strategic and economic value of the vast expanses of Alaska, we should not pass up the opportunity to push the frontiers of liberty."
 alaska.1.t:1 "An Offer for Alaska"
 alaska.1.d:0 "The [SCOPE.sCountry('usa_scope').GetName] has made us an offer for the purchase of [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f:0 ""The United States agrees to pay at the treasury in Washington, to the diplomatic representative or other agent of [ROOT.GetCountry.GetRuler.GetHerHis] Majesty the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of all the Russias, seven million two hundred thousand dollars in gold.""
 alaska.1.a:0 "The land is worthless, let the Americans have it."
 alaska.1.b:0 "[SCOPE.sState('alaska_scope').GetName] may hide riches yet."
 alaska.2.t:0 "The [SCOPE.sState('alaska_scope').GetName] Purchase"
 alaska.2.d:0 "[SCOPE.sCountry('russia_scope').GetName] has agreed to our terms. A treaty for the purchase of [SCOPE.sState('alaska_scope').GetName] has been drafted."
 alaska.2.f:0 ""Tomorrow, if you like, I will come to the department, and we can enter upon the treaty."\n"Why wait until tomorrow, Mr. Stoeckl? Let us make the treaty tonight!""
 alaska.2.a:0 "What riches do these vast territories hide?"
 alaska.3.t:0 "Failed [SCOPE.sState('alaska_scope').GetName] Purchase"
 alaska.3.d:0 "Negotiations with [SCOPE.sCountry('russia_scope').GetName] over the purchase of [SCOPE.sState('alaska_scope').GetName] have failed."
 alaska.3.f:0 ""We see, therefore, that War is not merely a political act, but also a real political instrument, a continuation of political commerce, a carrying out of the same by other means.""
 alaska.3.a:0 "We will continue diplomacy through other means."
 alaska.4.t:1 "An Offer for Alaska"
 alaska.4.d:1 "[SCOPE.sCountry('russia_scope').GetName] finds itself in dire financial straits, and would likely entertain an offer for the purchase of [SCOPE.sState('alaska_scope').GetName]."
 alaska.4.f:0 ""The United States agrees to pay at the treasury in Washington, to the diplomatic representative or other agent of [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis] Majesty the [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle] of all the Russias, seven million two hundred thousand dollars in gold.""
 alaska.4.a:1 "Make the necessary arrangements."
 alaska.4.c:1 "We cannot afford such an expense right now."
 alaska.4.tt1:1 "We will offer £3m over the course of 1 year."
