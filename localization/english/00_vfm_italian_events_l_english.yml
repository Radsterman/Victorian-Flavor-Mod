l_english:
  italy_flavor.1.t: "Cholera Pandemic in [SCOPE.sState('sicily_scope').GetName]"
  italy_flavor.1.d: "A cholera epidemic is hitting [SCOPE.sState('sicily_scope').GetName] heavily. About 70,000 people have already died and the population is calling for help."
  italy_flavor.1.f: ""Doctors are completely unprepared for the disease as no one knows how it spreads and why, nor what treatments can be adopted, apart from the isolation of the sick in hospitals and quarantine. They know that poor sanitation is part of the problem, but there is no solution to that.\n\nCities lack sewage systems and the populace live in unsanitary houses. To make the situation worse, there is also the widespread distrust of the authorities, including the health ones.\n\nVictim of ignorance and prejudice, a large part of the population prefers to adopt remedies from popular tradition, such as holding cloves of garlic under the nose and trusting in the purifying power of fire with large bonfires are lit in the streets.""
  italy_flavor.1.a: "Fight the pandemic!"
  italy_flavor.1.b: "Who cares about Sicilians?"

  italy_flavor.2.t: "The [SCOPE.sCountry('luc_scope').GetName] Question"
  italy_flavor.2.d: "The duke of [SCOPE.sCountry('luc_scope').GetName] has renounced the throne in favor of our grand duke."
  italy_flavor.2.f: ""The moderate liberal forces of [SCOPE.sCountry('luc_scope').GetName] began to make pressing demands on the Duke for reforms. In September he was forced to grant freedom of press but soon after he fled to [SCOPE.sCountry('mod_scope').GetName]. In the meantime he has offered us a secret deal in which the duke would give up the throne of [SCOPE.sCountry('luc_scope').GetName] in favor of our grand duke.""
  italy_flavor.2.a: "Accept the deal."
  italy_flavor.2.b: "The territorial integrity of [SCOPE.sCountry('luc_scope').GetName] will not be violated."

  italy_1848.1.t: "Sicilian Revolution"
  italy_1848.1.d: "The people of [SCOPE.sState('sicily_scope').GetName] have risen up against our rule."
  italy_1848.1.f: ""Since the cholera epidemic of 1837 which killed 70,000 people in [SCOPE.sState('sicily_scope').GetName], Sicilians have raised a sense of mistrust and recriminations towards the Bourbon power, accused of having voluntarily spread the pestilence by polluting water and air. Their hostility can also be found in the suppression of all forms of autonomy and the dominance of Neapolitan elements, the poverty of the island, the harsh police regime and violations of the commitments made by the government.\n\nThis social tension has now exploded into a full-scale popular revolt in Syracuse and Catania.""
  italy_1848.1.a: "How should we react?"

  italy_1848.2.t: "How Should We React?"
  italy_1848.2.d: "What should we do about the uprising of [SCOPE.sCountry('sic_rev_scope').GetName]?"
  italy_1848.2.f: ""With the revolt in [SCOPE.sState('sicily_scope').GetName], our government finds itself in a difficult situation. The reactionaries forces want to suffocate this revolt in blood but this could lead to huge military expenditures.\nOn the other hand if we let this revolution succeed, we cannot be sure that the ideals of freedom and liberalism will not spread to the rest of the kingdom as well.""
  italy_1848.2.a: "Crush the revolution!"
  italy_1848.2.b: "We can't fight them..."
  italy_1848.2.c: "For freedom!"

  italy_1848.3.t: "Republic or Kingdom?"
  italy_1848.3.d: "With the victory over [SCOPE.sCountry('sic_scope').GetName], the Sicilian parliament now has to decide which form of government to adopt."
  italy_1848.3.f: ""The revolutionary government of [SCOPE.sCharacter('ruler_scope').GetFullName] is faced with a difficult choice. We could follow the ideals of freedom and democracy to the end by creating a republic on the model of the current one born of the revolution or we could offer the crown of Sicily to Ferdinando Alberto Amedeo di Savoia-Genova by creating a constitutional monarchy based on the ideals of liberalism.""
  italy_1848.3.a: "Kingdom."
  italy_1848.3.b: "Republic."
  italy_1848.3.tt1: "Alberto Amedeo I di Savoia-Genova is chosen as king."
  italy_1848.3.tt2: "The current revolutionary government of [SCOPE.sCharacter('ruler_scope').GetFullName] will remain in power until the first elections."

  italy_1848.4.t: "Aftermath Of The Sicilian Revolution"
  italy_1848.4.d: "With the success of the Sicilian revolution we are now paying the consequences. Maybe the time has come for us too to embrace the ideals of freedom and liberalism?"
  italy_1848.4.f: ""Our nation was unable to put down the Sicilian revolution. A large part of the population is attracted by the ideals established in [SCOPE.sCountry('sic_rev_scope').GetName] thanks to the revolution and would like them to expand here too. On the other hand, the aristocratic class is trying in every way to suppress the reforms demands of the poorer classes.""
  italy_1848.4.a: "Order must be maintained."
  italy_1848.4.b: "Grant the constitution."
  italy_1848.4.c: "The age of kings and queens is over."

  italy_1848.6.t: "Albertine Statute"
  italy_1848.6.d: "The bourgeoisie and the aristocracy are asking [SCOPE.sCharacter('ruler_scope').GetFullName] to grant the constitution."
  italy_1848.6.f: ""If the risk of a revolution is to be avoided, [SCOPE.sCharacter('ruler_scope').GetFullName] should grant the constitution. This shall be called "Albertine Statute". The statute would be based on the Orléanist French constitution of 1830 and the Belgian one of 1831. The king would be bound by a political and legal commitment to ensure its maintenance. Furthermore, when ascending the throne, the king should swear to loyally observe the Statute.""
  italy_1848.6.a: "Work to promulgate the Albertine Statute."
  italy_1848.6.b: "There will be no reforms in the kingdom!"
  italy_1848.6.tt1: "The green, white and red tricolor becomes the official flag of [SCOPE.sCountry('sar_scope').GetName]."

  italy_1848.8.t: "Venetian Uprising"
  italy_1848.8.d: "The [SCOPE.sCountry('smr_scope').GetName] has been proclaimed in [SCOPE.sState('venetia_scope').GetName] by the Italian insurrectionists."
  italy_1848.8.f: ""In the last few days, a large crowd has gathered in Venice's Piazza San Marco demanding the release of Daniele Manin, Niccolò Tommaseo and other patriots arrested in January following the tightening of Austrian repression against suspected subversives.\n\nDuring his period of detention, Manin, up to that moment stuck on moderate positions of legal struggle, had in fact come to the conclusion that the historical moment required an insurrectionary action as the only way to guarantee the freedom of Venice.\n\nThe [SCOPE.sCountry('smr_scope').GetName] has now been proclaimed and we have to decide what measures to take.""
  italy_1848.8.a: "We have to decide what to do."
  italy_1848.8.b: "Our country is too weak to fight them."
  italy_1848.8.c: "For the Serenissima!"

  italy_1848.9.t: "Aftermath of The Italian Uprisings"
  italy_1848.9.d: "Our country has not been able to put down the insurrections in Italy."
  italy_1848.9.f: ""Now that we have lost control over northern Italy there is the risk that a unitary Italian state will be created. If this were to happen, the Italians could also reclaim the "irredeemed lands".\n\nFurthermore, Italian actions have filled the hearts of our people with liberal sentiments.""
  italy_1848.9.a: "Damn Italians!"

  italy_1848.10.t: "Five Days of Milan"
  italy_1848.10.d: "The city of [SCOPE.sState('lombardy_scope').GetName] has risen up against us and has proclaimed a provisional government."
  italy_1848.10.f: ""In the last 5 days the situation in Lombardy has exploded. In [SCOPE.sState('lombardy_scope').GetName], the population organized a large peaceful demonstration in front of the governor's palace in order to obtain greater autonomy and reforms. The demonstration immediately turned into an assault and it came to fighting in the streets of the city. Caught off guard, Radetzky locked himself up with his 8,000 men in the Castello Sforzesco. The Milanese have now managed to drive out our garrison after 5 days of extremely violent fighting and have proclaimed a provisional government.""
  italy_1848.10.a: "Crush the Venetian and Milanese insurrections!"
  italy_1848.10.b: "We can't fight them."
  italy_1848.10.c: ""Italia libera, Dio lo vuole!""
  italy_1848.10.tt1: "This might lead to a war with [SCOPE.sCountry('sar_scope').GetName]."

  italy_1848.11.t: "First Italian War of Independence"
  italy_1848.11.d: "The [SCOPE.sCountry('smr_scope').GetName] and the city of [SCOPE.sState('lombardy_scope').GetName] have risen up against [SCOPE.sCountry('aus_scope').GetName] and are now asking our help."
  italy_1848.11.f: ""In recent days the Italians in [SCOPE.sState('venetia_scope').GetName] and [SCOPE.sState('lombardy_scope').GetName] have rebelled against the Austrian yoke and are now asking for our military intervention against [SCOPE.sCountry('aus_scope').GetName]. This could be an opportunity to finally kick the Austrians out of the Italian peninsula and could end up with the creation of a single Italian state under our leadership.""
  italy_1848.11.a: "Viva l'Italia!"
  italy_1848.11.b: "We won't help them."

  italy_1848.12.t: "Austria Withdraws From Lombardy-Venetia"
  italy_1848.12.d: "The Italian insurrectionists managed to drive the Austrians out of [SCOPE.sState('lombardy_scope').GetName] and [SCOPE.sState('venetia_scope').GetName]. We should now convince the two new republics to join us."
  italy_1848.12.f: ""With the expulsion of the Austrians from Lombardy-Venetia, the new [SCOPE.sCountry('smr_scope').GetName] and [SCOPE.sCountry('mln_scope').GetName] have called plebiscites for annexation to our kingdom. These plebiscites could also convince other Italian states to join us in forming the kingdom of Italy.""
  italy_1848.12.a: "Proceed with the plebiscites."
  italy_1848.12.b: "We have no interest in uniting Italy."

  italy_1848.13.t: "Plebiscite For Annexation"
  italy_1848.13.d: "AI ONLY EVENT - NOT PLAYABLE"
  italy_1848.13.f: """"
  italy_1848.13.a: ""

  italy_1848.15.t: "Plebiscite For Annexation"
  italy_1848.15.d: "With the expulsion of the Austrians from Lombardy-Venetia we should organize the plebiscite for the annexation to [SCOPE.sCountry('sar_scope').GetName]."
  italy_1848.15.f: ""
  italy_1848.15.a: "Proceed with the plebiscite."
  italy_1848.15.b: "The [SCOPE.sCountry('smr_scope').GetName] shall remain independent!"

  italy_1848.16.t: "Results Of The Plebiscites in Lombardy-Venetia"
  italy_1848.16.d: "The plebiscites were successful! [SCOPE.sState('lombardy_scope').GetName] and the [SCOPE.sCountry('smr_scope').GetName] voted for annexation to us."
  italy_1848.16.f: "In the last few weeks, plebiscites have been induced in [SCOPE.sState('lombardy_scope').GetName] and [SCOPE.sCountry('smr_scope').GetName] and the results have been extraordinary. In [SCOPE.sState('lombardy_scope').GetName] 99.98% of the population voted in favor of the annexation and in [SCOPE.sState('venetia_scope').GetName] only 2% voted against it."
  italy_1848.16.a: "A great day for Italy!"

  italy_1848.17.t: "Results Of The Plebiscites in Lombardy-Venetia"
  italy_1848.17.d: "The plebiscites were successful only in [SCOPE.sState('lombardy_scope').GetName]. In the [SCOPE.sCountry('smr_scope').GetName] people voted staying independent."
  italy_1848.17.f: "In the last few weeks, plebiscites have been induced in [SCOPE.sState('lombardy_scope').GetName] and [SCOPE.sCountry('smr_scope').GetName]. In [SCOPE.sState('lombardy_scope').GetName] 99.98% of the population voted in favor of the annexation but in [SCOPE.sState('venetia_scope').GetName] the majority voted to remain independent."
  italy_1848.17.a: "We will annex the [SCOPE.sCountry('smr_scope').GetName] by force."
  italy_1848.17.b: "Respect the results of the plebiscites."

  italy_1848.18.t: "War Of Independence Won"
  italy_1848.18.d: "Our army managed to win the war of independence. With the expulsion of the Austrians from Lombardy-Venetia, the people of [SCOPE.sState('lombardy_scope').GetName] and [SCOPE.sState('venetia_scope').GetName] have called plebiscites for annexation to our kingdom."
  italy_1848.18.f: "Thanks to the strength of our army and the help of many Italian volunteers we finally managed to drive the Austrians out of northern Italy. Now that the war is over, plebiscites have been called for annexation in the regions of [SCOPE.sState('lombardy_scope').GetName] and [SCOPE.sState('venetia_scope').GetName]. If the results of these plebiscites are going to be positive we could also convince other Italian states to join us in forming the kingdom of Italy."
  italy_1848.18.a: "Proceed with the plebiscites."

  italy_1848.19.t: "War Of Independence Lost"
  italy_1848.19.d: "With the defeat against [SCOPE.sCountry('aus_scope').GetName], [SCOPE.sCharacter('ruler_scope').GetFullName] is thinking of abdicating in favor of his son Vittorio Emanuele."
  italy_1848.19.f: "Our army was unable to defeat the Austrian forces in Italy. The time of the five days of Milan and the proclamation of the Republic of San Marco are over. Now that the war is lost, [SCOPE.sCharacter('ruler_scope').GetFullName] has opened up the hypothesis of abdication."
  italy_1848.19.a: "[SCOPE.sCharacter('ruler_scope').GetFullName] abdicates in favor of Vittorio Emanuele."
  italy_1848.19.b: "[SCOPE.sCharacter('ruler_scope').GetFullName] remains in power."
  italy_1848.19.tt1: "[SCOPE.sCharacter('ruler_scope').GetFullName] abdicates."

  italy_1848.20.t: "Roman Republic"
  italy_1848.20.d: "The people are asking the pope for major reforms. An insurrection could break out if we don't comply with their requests."
  italy_1848.20.f: "The population is about to rise up againts the pope. They are asking for radical reforms in our state including a constitution, free elections and freedom of religion. If we don't meet their demands, the unthinkable might happen."
  italy_1848.20.a: "There will be no reforms!"
  italy_1848.20.b: "There is no other choice..."
  italy_1848.20.tt1: "You will play as the Roman Republic."

  italy_1848.21.t: "Roman Republic"
  italy_1848.21.d: "In Rome, the pope has been expelled and the [SCOPE.sCountry('rmr_scope').GetName] has been proclaimed. Should we send the army?"
  italy_1848.21.f: "The population of the Papal States has risen up against the pope given his refusal to concede any kind of liberal reforms. We could guarantee the pope's return to power if we send our army to suppress this illegitimate [SCOPE.sCountry('rmr_scope').GetName]."
  italy_1848.21.a: "Help the pope!"
  italy_1848.21.b: "The Roman question doesn't concern us."

  italy_1848.22.t: "[SCOPE.sCountry('rmr_scope').GetName] Defeated"
  italy_1848.22.d: "With the defeat of the [SCOPE.sCountry('rmr_scope').GetName] the pope can now return in power."
  italy_1848.22.f: "With the liberation of Rome, the pope who had taken refuge in Gaeta can now return to the eternal city and reign again."
  italy_1848.22.a: "Restore the Papal States."
  italy_1848.22.tt1: "Restore the Papal States."

  italy_1848.23.t: "Plebiscites in [SCOPE.sCountry('mod_scope').GetName] and [SCOPE.sCountry('par_scope').GetName]"
  italy_1848.23.d: "The people of [SCOPE.sCountry('mod_scope').GetName] and [SCOPE.sCountry('par_scope').GetName] voted for the annexation to our country."
  italy_1848.23.f: "With the liberation of northern Italy, other states are also joining our cause!"
  italy_1848.23.a: "A great day for Italy!"

  italy_1848.24.t: "Plebiscite For Annexation to [SCOPE.sCountry('sar_scope').GetName]"
  italy_1848.24.d: "Should we organize a plebiscite for annexation to [SCOPE.sCountry('sar_scope').GetName]?"
  italy_1848.24.f: "With the liberation of northern Italy, many supporters of liberal ideas and of a united Italy are asking for the organization of a plebiscite for annexation to [SCOPE.sCountry('sar_scope').GetName]."
  italy_1848.24.a: "Proceed with the plebiscite."
  italy_1848.24.b: "[SCOPE.sCountry('tus_scope').GetName] shall remain independent!"
  italy_1848.24.tt1: "This might lead to war with [SCOPE.sCountry('sar_scope').GetName]."

  italy_1848.25.t: "Results Of The Plebiscite in [SCOPE.sCountry('tus_scope').GetName]"
  italy_1848.25.d: "The people of [SCOPE.sCountry('tus_scope').GetName] organized a successful plebiscite for annexation to us!."
  italy_1848.25.f: "In the last few weeks, a plebiscite has been induced in [SCOPE.sCountry('tus_scope').GetName] and the results have been extraordinary as 96% of the population voted in favor of the annexation."
  italy_1848.25.a: "A great day for Italy!"

  italy_1848.26.t: "Results Of The Plebiscite in [SCOPE.sCountry('tus_scope').GetName]"
  italy_1848.26.d: "The people of [SCOPE.sCountry('tus_scope').GetName] organized an unsuccessful plebiscite for annexation to us!."
  italy_1848.26.f: "In the last few weeks, a plebiscite has been induced in [SCOPE.sCountry('tus_scope').GetName] and the results haven't been really good at all as more than 60% of the population voted against the annexation."
  italy_1848.26.a: "We will annex [SCOPE.sCountry('tus_scope').GetName] by force."
  italy_1848.26.b: "Respect the results of the plebiscite."

