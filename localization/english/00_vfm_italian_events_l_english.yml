  italy_1848.27.d: "Should we organize plebiscites for annexation to [SCOPE.sCountry('ita_scope').GetName]?"
  italy_1848.27.f: "With the liberation of northern Italy, many supporters of liberal ideas and of a united Italy are asking for the organization of plebiscites for annexation to [SCOPE.sCountry('ita_scope').GetName]."
  italy_1848.27.a: "Proceed with the plebiscites."
  italy_1848.27.b: "The [SCOPE.sCountry('rmr_scope').GetName] shall remain independent!"
  italy_1848.27.tt1: "This might lead to war with [SCOPE.sCountry('ita_scope').GetName]."

  italy_1848.28.t: "Plebiscites in the [SCOPE.sCountry('rmr_scope').GetNameNoFlag]"
  italy_1848.28.d: "The people of the [SCOPE.sCountry('rmr_scope').GetName] organized unsuccessful plebiscites for annexation to us!."
  italy_1848.28.f: "In the last few weeks, plebiscites has been induced in the [SCOPE.sCountry('rmr_scope').GetName] and the results haven't been really good at all as more than 60% of the population voted against the annexation."
  italy_1848.28.a: "We will annex the [SCOPE.sCountry('rmr_scope').GetName] by force."
  italy_1848.28.b: "Respect the results of the plebiscites."

  italy_1848.29.t: "Plebiscites in the [SCOPE.sCountry('rmr_scope').GetNameNoFlag]"
  italy_1848.29.d: "The people of the [SCOPE.sCountry('rmr_scope').GetName] organized successful plebiscites for annexation to us!."
  italy_1848.29.f: "In the last few weeks, plebiscites has been induced in the [SCOPE.sCountry('rmr_scope').GetName] and the results have been extraordinary as 99% of the population voted in favor of the annexation."
  italy_1848.29.a: "A great day for Italy!"

  italy_1848.30.t: "Plebiscites in [SCOPE.sState('romagna_scope').GetName]"
  italy_1848.30.d: "The people in [SCOPE.sState('romagna_scope').GetName] organized successful plebiscites for annexation to us!."
  italy_1848.30.f: "In the last few weeks, plebiscites has been induced in [SCOPE.sState('romagna_scope').GetName] and the results have been very good as 80.48% of the population voted in favor of the annexation."
  italy_1848.30.a: "A great day for Italy!"

  italy_1848.32.t: "Plebiscites For Annexation to [SCOPE.sCountry('ita_scope').GetNameNoFlag]"
  italy_1848.32.d: "Should we organize plebiscites for annexation to [SCOPE.sCountry('ita_scope').GetName]?"
  italy_1848.32.f: "With the liberation of northern Italy, many supporters of liberal ideas and of a united Italy are asking for the organization of plebiscites for annexation to [SCOPE.sCountry('ita_scope').GetName]."
  italy_1848.32.a: "Proceed with the plebiscites."
  italy_1848.32.b: "[SCOPE.sCountry('scl_scope').GetName] shall remain independent!"

  italy_1848.33.t: "Plebiscites in [SCOPE.sCountry('scl_scope').GetNameNoFlag]"
  italy_1848.33.d: "The people of [SCOPE.sCountry('scl_scope').GetName] organized successful plebiscites for annexation to us!."
  italy_1848.33.f: "In the last few weeks, plebiscites has been induced in [SCOPE.sCountry('scl_scope').GetName] and the results have been extraordinary as 99.85% of the population voted in favor of the annexation."
  italy_1848.33.a: "A great day for Italy!"

  italy_1848.34.t: "Plebiscites in [SCOPE.sCountry('scl_scope').GetNameNoFlag]"
  italy_1848.34.d: "The people of [SCOPE.sCountry('scl_scope').GetName] organized unsuccessful plebiscites for annexation to us!."
  italy_1848.34.f: "In the last few weeks, plebiscites has been induced in [SCOPE.sCountry('rmr_scl_scopescope').GetName] and the results haven't been really good at all as more than 60% of the population voted against the annexation."
  italy_1848.34.a: "We will annex [SCOPE.sCountry('scl_scope').GetName] by force."
  italy_1848.34.b: "Respect the results of the plebiscites."

  italy_1848.35.t: "Plebiscites For Annexation of [SCOPE.sState('romagna_scope').GetName] to [SCOPE.sCountry('ita_scope').GetNameNoFlag]"
  italy_1848.35.d: "The people of [SCOPE.sState('romagna_scope').GetName] have organized plebiscites for annexation to [SCOPE.sCountry('ita_scope').GetName]."
  italy_1848.35.f: "With the liberation of northern Italy, many supporters of liberal ideas and of a united Italy in have organized plebiscites for annexation to [SCOPE.sCountry('ita_scope').GetName]. Using our army we managed to prevent the plebiscites in our country from happening except in [SCOPE.sState('romagna_scope').GetName]."
  italy_1848.35.a: "We are forced to accept the results of the plebiscites in [SCOPE.sState('romagna_scope').GetName]."
  italy_1848.35.b: "[SCOPE.sState('romagna_scope').GetName] shall remain a part of our country!"
  italy_1848.35.tt1: "This might lead to war with [SCOPE.sCountry('ita_scope').GetName]."

  italy_1848.36.t: "Plebiscites in [SCOPE.sState('romagna_scope').GetName]"
  italy_1848.36.d: "The people of [SCOPE.sState('romagna_scope').GetName] organized successful plebiscites for annexation to us but the pope is refusing to accept them!."
  italy_1848.36.f: "In the last few weeks, plebiscites has been induced in [SCOPE.sState('romagna_scope').GetName] and the results have been very good as 80.48% of the population voted in favor of the annexation."
  italy_1848.36.a: "We will protect the people of [SCOPE.sState('romagna_scope').GetName] using force."
  italy_1848.36.b: "We will free the people of [SCOPE.sState('umbria_scope').GetName] as well."
  italy_1848.36.c: "The pope can keep [SCOPE.sState('romagna_scope').GetName] for now."
  italy_1848.36.tt1: "Other nations might help the pope."

  plombieres_agreement.8.t: "An Agreement With #yellow France#!?"
  plombieres_agreement.8.d: "We should ask [SCOPE.sCountry('fra_scope').GetName] its support to liberate northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
  plombieres_agreement.8.f: ""Northern Italy has been under the Austrian yoke for too long and the time has come to liberate the Italians living there.\n\nHowever we are too weak to win a war against [SCOPE.sCountry('aus_scope').GetName] by ourselves. We should try to get [SCOPE.sCountry('fra_scope').GetName] to our side against [SCOPE.sCountry('aus_scope').GetName].""
  plombieres_agreement.8.a: "Contact French diplomats."

  plombieres_agreement.2.t: "An Agreement to Liberate Northern Italy?"
  plombieres_agreement.2.d: "[SCOPE.sCountry('sar_scope').GetName] is asking our support to liberate northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
  plombieres_agreement.2.f: ""Northern Italy has been under the Austrian yoke for a very long time and [SCOPE.sCountry('sar_scope').GetName] thinks that the moment has come to liberate the Italians living there. \n\nHowever they are too weak to win a war against Austria by themselves. They are willing to hand over [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] to us if we help them in the war with [SCOPE.sCountry('aus_scope').GetName] is won.""
  plombieres_agreement.2.a: "Accept the proposal."
  plombieres_agreement.2.b: "Refuse the proposal."
  plombieres_agreement.2.tt1: "If the war with [SCOPE.sCountry('aus_scope').GetName] is won, [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] will be handed over to us."

  plombieres_agreement.1.t: "The Meeting"
  plombieres_agreement.1.d: "If we want [SCOPE.sCountry('fra_scope').GetName] to help us in the war we should compensate them."
  plombieres_agreement.1.f: ""Today our prime minister arrived in Plombières and met with French representatives to find an agreement. [SCOPE.sCountry('fra_scope').GetName] might help us if we hand over [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] to them once the war is won.""
  plombieres_agreement.1.a: "Try to make a deal."
  plombieres_agreement.1.b: "Leave the meeting."
  plombieres_agreement.1.tt1: "If the war with [SCOPE.sCountry('aus_scope').GetName] is won, [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] will be handed over to [SCOPE.sCountry('fra_scope').GetName]."

  plombieres_agreement.3.t: "Plombières Agreement"
  plombieres_agreement.3.d: "[SCOPE.sCountry('fra_scope').GetName] pledged to support us in the liberation of northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
  plombieres_agreement.3.f: ""We were able to reach an agreement with [SCOPE.sCountry('fra_scope').GetName] in which they pledged to support us in the coming war with [SCOPE.sCountry('aus_scope').GetName]. \n\nOnce Austria will be defeated we shall fulfill the deal with [SCOPE.sCountry('fra_scope').GetName] by handing them [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName].\n\nIn order to get [SCOPE.sCountry('fra_scope').GetName] involved in the war we should provoke the Austrians at the border so that they're going to attack us in an offensive war.""
  plombieres_agreement.3.a: "Start military maneuvers!"

  plombieres_agreement.4.t: "#yellow France#! Refused"
  plombieres_agreement.4.d: "[SCOPE.sCountry('fra_scope').GetName] has refused to support us in the liberation of northern Italy from [SCOPE.sCountry('aus_scope').GetName]."
  plombieres_agreement.4.f: ""The negotiations didn't go as we hoped and the French abandoned us to our fate. Now the liberation of northern Italy will be much more difficult without their support.\n\nPerhaps we should sway other European powers to join our side...""
  plombieres_agreement.4.a: "French cowards!"

  plombieres_agreement.5.t: "Second Italian War of Independence"
  plombieres_agreement.5.d: "[SCOPE.sCountry('sar_scope').GetName] has been using its army to provoke us. We have sent an ultimatum to them but we have have received a ridiculous response. Should we give the order to attack [SCOPE.sCountry('sar_scope').GetName]?."
  plombieres_agreement.5.f: ""[SCOPE.sCountry('sar_scope').GetName] has been provoking us by conducting a series of military maneuvers close to our border. We have sent an ultimatum to them with the request of cancelling these military maneuvers but we have have received a ridiculous response only on the last day before the expiration of the ultimatum. We cannot leave the Piedmontese unpunished. \n\nThe order to immediately begin military operations against [SCOPE.sCountry('sar_scope').GetName] has already been given to our generals.""
  plombieres_agreement.5.a: "To war!"
  plombieres_agreement.5.b: "We can't fight both [SCOPE.sCountry('fra_scope').GetName] and the [SCOPE.sCountry('sar_scope').GetName]!"
  plombieres_agreement.5.tt1: "[SCOPE.sCountry('fra_scope').GetName] will help [SCOPE.sCountry('sar_scope').GetName] in the war."

  plombieres_agreement.6.t: "#yellow Austria#! Declares War"
  plombieres_agreement.6.d: "Our military provocations at the border paid off! [SCOPE.sCountry('aus_scope').GetName] declared war on us."
  plombieres_agreement.6.f: ""Thanks to our military maneuvers at the border, [SCOPE.sCountry('aus_scope').GetName] sent us an ultimatum to remove our troops from the border. The government refused it and [SCOPE.sCountry('aus_scope').GetName] has finally declared war on us! We should now concentrate our efforts on coordinating with the French to liberate [SCOPE.sState('lombardy_scope').GetName].""
  plombieres_agreement.6.a: "For Italy!"
  plombieres_agreement.6.tt1: "The #yellow Second Italian War of Independence#! begins."

  plombieres_agreement.7.t: "#yellow Austria#! Backs Down"
  plombieres_agreement.7.d: "[SCOPE.sCountry('aus_scope').GetName] is not willing to fight a war against us and [SCOPE.sCountry('fra_scope').GetName]. As a result of this, they've retreated from [SCOPE.sState('lombardy_scope').GetName]!"
  plombieres_agreement.7.f: ""Thanks to our military maneuvers at the border and our alliance with [SCOPE.sCountry('fra_scope').GetName], [SCOPE.sCountry('aus_scope').GetName] seems unable to fight and win a war against us and the French. The Austrian government has now ordered a general retreat from [SCOPE.sState('lombardy_scope').GetName] as their diplomats are signing the handover of [SCOPE.sState('lombardy_scope').GetName] to us!""
  plombieres_agreement.7.a: "The First Step Towards Unification!"
  plombieres_agreement.7.tt1: "Annexes [SCOPE.sState('lombardy_scope').GetName]."

  treaty_of_villafranca.1.t: "Treaty of Villafranca"
  treaty_of_villafranca.1.d: "With the defeat of [SCOPE.sCountry('aus_scope').GetName] and the liberation of [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('fra_scope').GetName] is demanding us to honor the terms of the Plombières agreement."
  treaty_of_villafranca.1.f: ""Thanks to the help of the French we were able to liberate [SCOPE.sState('lombardy_scope').GetName] from the Austrian yoke.\n\nFrance now demands us to honor the Plombières agreement by handing them [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName].""
  treaty_of_villafranca.1.a: "Honor the Plombières agreement."
  treaty_of_villafranca.1.b: "We won't hand over [SCOPE.sState('provence_scope').GetName] and [SCOPE.sState('savoy_scope').GetName] to[SCOPE.sCountry('fra_scope').GetName]."
  treaty_of_villafranca.1.tt1: "#Y Austrian#! [concept_relations] towards #BOLD [SCOPE.sCountry('ita_scope').GetName]#! deteriorates by #R 100#!"

  treaty_of_villafranca.2.t: "Treaty of Villafranca"
  treaty_of_villafranca.2.d: "With the defeat of [SCOPE.sCountry('aus_scope').GetName] and the liberation of [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('sar_scope').GetName] hasn't honored the terms of the Plombières agreement."
  treaty_of_villafranca.2.f: ""Thanks to our help [SCOPE.sCountry('sar_scope').GetName] was able to liberate [SCOPE.sState('lombardy_scope').GetName] from the Austrian yoke. However, now they are refusing to honor the terms of the Plombières agreement.""
  treaty_of_villafranca.2.a: "Damned Piedmontese!"
  treaty_of_villafranca.2.tt1: "Ends the defensive pact [SCOPE.sCountry('sar_scope').GetName]."
  treaty_of_villafranca.2.tt2: "Get claims on [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName]."
  treaty_of_villafranca.2.tt3: "#Y French#! [concept_relations] towards #BOLD [SCOPE.sCountry('sar_scope').GetName]#! deteriorates by #R 50#!"
  treaty_of_villafranca.2.tt4: "#Y Austrian#! [concept_relations] towards #BOLD [SCOPE.sCountry('fra_scope').GetName]#! deteriorates by #R 50#!"

  treaty_of_villafranca.3.t: "Treaty of Villafranca"
  treaty_of_villafranca.3.d: "With the defeat of [SCOPE.sCountry('aus_scope').GetName] and the liberation of [SCOPE.sState('lombardy_scope').GetName], [SCOPE.sCountry('sar_scope').GetName] has honored the terms of the Plombières agreement."
  treaty_of_villafranca.3.f: ""Thanks to our help [SCOPE.sCountry('sar_scope').GetName] was able to liberate [SCOPE.sState('lombardy_scope').GetName] from the Austrian yoke. They are now honoring the terms of the Plombières agreement and will hand over [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName] to us.""
  treaty_of_villafranca.3.a: "Victoire!"
  treaty_of_villafranca.3.tt1: "Ends the defensive pact with [SCOPE.sCountry('sar_scope').GetName]."
  treaty_of_villafranca.3.tt2: "Annex [SCOPE.sState('savoy_scope').GetName] and [SCOPE.sState('provence_scope').GetName]."
  treaty_of_villafranca.3.tt3: "#Y French#! [concept_relations] towards #BOLD [SCOPE.sCountry('sar_scope').GetName]#! increases by #G 10#!"
  treaty_of_villafranca.3.tt4: "#Y Austrian#! [concept_relations] towards #BOLD [SCOPE.sCountry('fra_scope').GetName]#! deteriorates by #R 50#!"


  treaty_of_villafranca.4.t: "Treaty of Villafranca"
  treaty_of_villafranca.4.d: "[SCOPE.sCountry('sar_scope').GetName] and [SCOPE.sCountry('fra_scope').GetName] managed to defeat us and now we must hand over [SCOPE.sState('lombardy_scope').GetName] to [SCOPE.sCountry('sar_scope').GetName]."
  treaty_of_villafranca.4.f: ""Thanks to French help [SCOPE.sCountry('sar_scope').GetName] was able to defeat our armies and occupy [SCOPE.sState('lombardy_scope').GetName]. We've lost the war unfortunately...""
  treaty_of_villafranca.4.a: "We will make them pay for this!"
  treaty_of_villafranca.4.tt1: "[SCOPE.sCountry('sar_scope').GetName] annexes [SCOPE.sState('lombardy_scope').GetName]."

  exp_thousand.1.t: "Expedition of the Thousand"
  exp_thousand.1.d: "[SCOPE.sCharacter('exp_commander').GetFullName] is organizing an expeditionary force of about 1.000 volunteers to annex [SCOPE.sCountry('sic_scope').GetName]."
  exp_thousand.1.f: ""With the tacit consent of the government, [SCOPE.sCharacter('exp_commander').GetFullName] is organizing an expeditionary force of volunteers to annex [SCOPE.sCountry('sic_scope').GetName].\n\nIn October, following an appeal by [SCOPE.sCharacter('exp_commander').GetFullName] for the unification of Italy, the national subscription "for a million rifles" had begun, supported by municipalities and nationalist bodies, which had already collected considerable sums.\n\n[SCOPE.sCharacter('exp_commander').GetFullName] is now asking for 2 steamers to transport the Redshirts to [SCOPE.sCountry('sic_scope').GetName].""
  exp_thousand.1.a: "Order [SCOPE.sCharacter('exp_commander').GetFullName] to begin the expedition."

  exp_thousand.2.t: "Expedition of The Thousand"
  exp_thousand.2.d: "[SCOPE.sCharacter('exp_commander').GetFullName] organized an expeditionary force of about 1.000 volunteers and has now landed on our shores."
  exp_thousand.2.f: ""[SCOPE.sCharacter('exp_commander').GetFullName] organized an expeditionary force of volunteers to annex our country to [SCOPE.sCountry('ita_scope').GetName].\nWe know that [SCOPE.sCharacter('exp_commander').GetFullName] is an excellent commander and that he could receive the support of the population. However our army is bigger and we may be able to defeat him and drive him out of the country.""
  exp_thousand.2.a: "Our army must win at any cost!"

  exp_thousand.3.t: "[SCOPE.sCharacter('exp_commander').GetFullName] Defeated Our Army"
  exp_thousand.3.d: "Our generals failed to defeat [SCOPE.sCharacter('exp_commander').GetFullName]."
  exp_thousand.3.f: ""[SCOPE.sCharacter('exp_commander').GetFullName] and the Redshirts managed to defeat our army in a series of unfortunate battles. The population is enthusiastic about [SCOPE.sCharacter('exp_commander').GetFullName]'s victory and it seems that our country will no longer exist...""
  exp_thousand.3.a: "So this is the end..."

  exp_thousand.4.t: "[SCOPE.sCharacter('exp_commander').GetFullName] Defeated [SCOPE.sCountry('sic_scope').GetNameNoFlag]"
  exp_thousand.4.d: "[SCOPE.sCharacter('exp_commander').GetFullName] organized a successfull military campaign in [SCOPE.sCountry('sic_scope').GetName]."
  exp_thousand.4.f2: ""[SCOPE.sCharacter('exp_commander').GetFullName] and the Redshirts managed to defeat the [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] army. To unite northern and southern Italy we must now annex [SCOPE.sState('umbria_scope').GetName]. [SCOPE.sCharacter('exp_commander').GetFullName] will meet [SCOPE.sCharacter('ruler_scope').GetFullName] in Teano where [SCOPE.sCharacter('exp_commander').GetFullName] will deliver the conquered lands to him.""
  exp_thousand.4.f1: ""[SCOPE.sCharacter('exp_commander').GetFullName] and the Redshirts managed to defeat the [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] army. [SCOPE.sCharacter('exp_commander').GetFullName] will meet [SCOPE.sCharacter('ruler_scope').GetFullName] in Teano where [SCOPE.sCharacter('exp_commander').GetFullName] will deliver the conquered lands to him.""
  exp_thousand.4.a: "Great! Proceed with the invasion [SCOPE.sState('umbria_scope').GetName]."
  exp_thousand.4.b: "We should only annex [SCOPE.sCountry('sic_scope').GetName]."
  exp_thousand.4.c: "Annex [SCOPE.sCountry('sic_scope').GetName]!"

  exp_thousand.5.t: "[SCOPE.sCharacter('exp_commander').GetFullName] Defeated"
  exp_thousand.5.d: "Our army managed to defeat [SCOPE.sCharacter('exp_commander').GetFullName] and the Redshirts."
  exp_thousand.5.f: ""Our generals successfully defeated the Redshirts in a series of lucky battles. [SCOPE.sCharacter('exp_commander').GetFullName] has now withdrawn with the remaining Redshirts to [SCOPE.sCountry('ita_scope').GetName]. There is now the risk that [SCOPE.sCountry('ita_scope').GetName] could attack us by land, violating [SCOPE.sCountry('pap_scope').GetAdjectiveNoFormatting] territorial sovereignty.""
  exp_thousand.5.a: "Our army will never be defeated!"

  exp_thousand.6.t: "[SCOPE.sCharacter('exp_commander').GetFullName] Defeated"
  exp_thousand.6.d: "[SCOPE.sCharacter('exp_commander').GetFullName] didn't succeed in the conquest of [SCOPE.sCountry('sic_scope').GetName]."
  exp_thousand.6.f: ""The [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] army managed to defeat [SCOPE.sCharacter('exp_commander').GetFullName] and the Redshirts in a series of unlucky battles. If we want to unite Italy at all costs, the only option is to directly start a land military campaign against [SCOPE.sCountry('sic_scope').GetName].""
  exp_thousand.6.a: "Damn it!"  

  exp_thousand.7.t: "An Expedition To Annex [SCOPE.sCountry('sic_scope').GetNameNoFlag]"
  exp_thousand.7.d: "With the growing discontent in southern Italy we could take advantage of the situation to organize an expedition to annex [SCOPE.sCountry('sic_scope').GetName]."
  exp_thousand.7.f: ""The [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] government has proved unable to maintain stability in the country as part of the population seems to be on the verge of revolt. Many politicians and intellectuals believe that this is the best time to complete the Italian unification.\nThe expedition could be commanded by prominent figures such as Garibaldi or other generals.\nShould we start preparations for the expedition?.""
  exp_thousand.7.a: "Organize the expedition."  
  exp_thousand.7.b: "This is too risky."  

  exp_thousand.8.t: "A Commander for the Expedition"
  exp_thousand.8.d: "Who should lead the expedition?"
  exp_thousand.8.f: ""Now that we have decided to undertake the expedition to annex [SCOPE.sCountry('sic_scope').GetName] we have to choose who will command this expedition.""
  exp_thousand.8.a: "[SCOPE.sCharacter('garibaldi').GetFullName] - the "Hero of the Two Worlds"."  
  exp_thousand.8.b: "[SCOPE.sCharacter('exp_random_general').GetFullName]."   

  exp_thousand.101.t: "The Landing"
  exp_thousand.101.d.1: "The expedition led by [SCOPE.sCharacter('exp_commander').GetFullName] has arrived in [SCOPE.sCountry('sic_scope').GetName]."
  exp_thousand.101.d.2: "The expedition led by [SCOPE.sCharacter('exp_commander').GetFullName] has arrived in [SCOPE.sCountry('sic_scope').GetName].\n\nFierce resistance is to be expected as [SCOPE.sCountry('sic_scope').GetName] managed to limit the anger of the population."
  exp_thousand.101.f: ""[SCOPE.sCharacter('exp_commander').GetFullName] has led the Expedition of the Thousand to the shores of [SCOPE.sState('sicily_scope').GetName]. The Redshirts have been sailing for days, and the journey has been treacherous. But finally, they've arrived on the island, and the troops are eager to begin the liberation of [SCOPE.sCountry('sic_scope').GetName].\n\nAs they land, they are greeted by a cheering crowd of Sicilians who support their cause. [SCOPE.sCharacter('exp_commander').GetFullName] addresses the crowd, inspiring them with his vision of a united Italy.\nThe Redshirts begin their march, with the support of local leaders and the populace, as they move towards their ultimate goal of a unified Italy.""
  exp_thousand.101.a: "Very good."

  exp_thousand.102.t: "Battle of Calatafimi"
  exp_thousand.102.d: "[SCOPE.sCharacter('exp_commander').GetFullName] and his men are about to clash with the [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] army."
  exp_thousand.102.f: ""[SCOPE.sCharacter('exp_commander').GetFullName], his men and 500 picciotti are about to face about 3.000 Neapolitan soldiers who have taken up a strong defensive position in the town of Calatafimi.\nWhat tactic should we use in the battle?""
  exp_thousand.102.a: "A balanced approach."
  exp_thousand.102.b: "Mass assault."

  exp_thousand.103.t: "Palermo Insurrection"
  exp_thousand.103.d: "The people of Palermo, the capital of Sicily, have risen up against their Neapolitan rulers and are fighting for independence and unification with the rest of Italy."
  exp_thousand.103.f: ""After Calatafimi [SCOPE.sCharacter('exp_commander').GetFullName] headed towards Palermo. The city is in chaos as the insurrection spreads, with the people taking to the streets and engaging in fierce battles with the Neapolitan forces. [SCOPE.sCharacter('exp_commander').GetFullName] and his army are quick to join the fight, supporting the rebels and helping to drive out the Neapolitan troops.\nThey have now finally conquered the whole city, despite the indiscriminate bombardment carried out by the [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] ships and from the positions present at the Palazzo dei Normanni and the Castello a Mare.""
  exp_thousand.103.a: "Everything is going smoothly."

  exp_thousand.104.t: "Southern Army"
  exp_thousand.104.d: "More Italian volunteers and soldiers sent from Genoa joined the expedition and the "Southern Army" has been established."
  exp_thousand.104.f: ""New supplies for the expedition have arrived in Catania and Marsala. Furthermore, a second expedition has arrived from Genoa, commanded by General Giacomo Medici, comprising 2.500 men and 8.000 rifles. The total amount of reinforcements that have arrived so far is around 21.000 men.\n[SCOPE.sCharacter('exp_commander').GetFullName]'s leadership and charisma attract many volunteers, and he quickly organizes and trains them into an effective fighting force.""
  exp_thousand.104.a: "The expedition is getting stronger and stronger."

  exp_thousand.105.t: "Battle of Milazzo"
  exp_thousand.105.d: "[SCOPE.sCharacter('exp_commander').GetFullName] and his men are about to clash with the [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] army."
  exp_thousand.105.f: ""[SCOPE.sCharacter('exp_commander').GetFullName] and 4.400 of his men are about to face about 3.800 Neapolitan soldiers and 24 guns at the fortress of Milazzo. The battle will most likely be fierce with heavy artillery fire and intense hand-to-hand combat.\nWhat tactic should we use in the battle?""
  exp_thousand.105.a: "Attack with a massive central column."
  exp_thousand.105.b: "Massive bayonet assault."

  exp_thousand.106.t: "Landing at Melito and the Battle of Reggio"
  exp_thousand.106.d: "[SCOPE.sCharacter('exp_commander').GetFullName] has landed his forces at Melito and he's now heading to the town of Reggio."
  exp_thousand.106.f: ""As soon as they arrived in the city of Reggio, [SCOPE.sCharacter('exp_commander').GetFullName]'s men have been divided into two columns and sent to Piazza Duomo where [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] soldiers are waiting.\nThe Redshirts will have to fight house-to-house, engaging in fierce combat with the enemy while being outnumbered and outgunned.\nWhat tactic should we use in the battle?""
  exp_thousand.106.a: "Attack from all sides."
  exp_thousand.106.b: "Stay safe."

  exp_thousand.107.t: "[SCOPE.sCharacter('exp_commander').GetFullName]'s Entry Into Naples"
  exp_thousand.107.d: "[SCOPE.sCharacter('exp_commander').GetFullName] has just entered the city of Naples."
  exp_thousand.107.f: ""[SCOPE.sCharacter('ruler_scope').GetFullName] has abandoned Naples to reorganize his army between the fortress of Gaeta and that of Capua, with the Volturno river in the center.\n[SCOPE.sCharacter('exp_commander').GetFullName], preceding the bulk of his army and traveling on a train, has now entered in Naples. The city is in chaos as the people welcome him with open arms, cheering and waving Italian flags. [SCOPE.sCharacter('exp_commander').GetFullName]'s Redshirts are greeted as heroes, with the people showering them with flowers and gifts.\n[SCOPE.sCharacter('exp_commander').GetFullName] makes a triumphant speech, calling for the people of Italy to unite and fight for their freedom. He promises to continue the struggle until the entire country is free and unified under a single government.""
  exp_thousand.107.a: "Victory is near!"

  exp_thousand.108.t: "Battle of the Volturno"
  exp_thousand.108.d: "[SCOPE.sCharacter('exp_commander').GetFullName] and his men are about to clash with the [SCOPE.sCountry('sic_scope').GetAdjectiveNoFormatting] army in the Volturno's valley."
  exp_thousand.108.f: ""The Army of [SCOPE.sCharacter('ruler_scope').GetFullName] presents itself with an overwhelming superiority in numbers and means compared to our forces as he has between 40.000 and 50.000 soldiers commanded by Marshal Giosuè Ritucci, of which 8.000 belongs to the so-called "foreign corps", made up of Swiss mercenaries and Bavarians, under the command of Von Mechel. [SCOPE.sCharacter('exp_commander').GetFullName] has about 24.000 men.\n\nThis battle may be a turning point in the Expedition of the Thousand, as [SCOPE.sCharacter('exp_commander').GetFullName] could be able to consolidate his hold on southern Italy and move forward with his plans for the unification of Italy.\n\nHow should we approach the battle?""
  exp_thousand.108.a: "A balanced approach."
  exp_thousand.108.b: "Stay defensive."

  exp_thousand.110.t: "The Expedition Suffers a Minor Defeat"
  exp_thousand.110.d: "The Neapolitan army inflicted a defeat on the expedition led by [SCOPE.sCharacter('exp_commander').GetFullName]."
  exp_thousand.110.f: ""As [SCOPE.sCharacter('exp_commander').GetFullName] and his forces made their way to the next leg of the expedition, they have been intercepted by the Neapolitan army which managed to defeat them in a small battle.\n\nOur army has suffered significant casualties, both in terms of soldiers and resources. This could lead to a depletion of our expedition's strength and reduce our ability to defeat [SCOPE.sCountry('sic_scope').GetName].""
  exp_thousand.110.a: "Damn it."

  exp_thousand.111.t: "Battle With the Neapolitan Army"
  exp_thousand.111.d: "The expedition is about to clash with the Neapolitan army near a small town in [SCOPE.sCountry('sic_scope').GetName]."
  exp_thousand.111.f: ""As [SCOPE.sCharacter('exp_commander').GetFullName] and his forces made their way to the next leg of the expedition, they have been intercepted by the Neapolitan army which is ready to fight us in battle.\n\nOur light cavalry has scouted the battlefield and found that neither side has the tactical advantage of the terrain.\nHow should we fight the battle?""
  exp_thousand.111.a: "A coordinated attack."
  exp_thousand.111.b: "A risky encirclement maneuver."