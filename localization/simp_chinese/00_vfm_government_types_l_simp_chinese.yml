 gov_eyalet:0 "Eyalet"
 gov_eyalet_desc:0 "This is an unreformed province of the Ottoman Empire where power is held by the [Concept('concept_ruler','$RULER_TITLE_BEYLERBEY$')] or 'Bey of Beys'."
 gov_pashalik:0 "Pashalik"
 gov_pashalik_desc:0 "This is a form of government where power is held by [Concept('concept_ruler','$RULER_TITLE_PASHA$')], an honourary title originally bestowed by the Ottoman Sultan.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
