l_simp_chinese:
  # Subjects

  concept_chartered_company: "特许公司"
  concept_chartered_company_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] may establish a $concept_chartered_company$. A $concept_chartered_company$ is a more autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 20%#! of their [concept_treasury] income to their $concept_overlord$ each week and have restrictions on declaring independence."

  concept_real_union: "政合国"
  concept_real_union_desc: "Two [Concept('concept_country', '$concept_countries$')] may be joined together in a $concept_real_union$, a [concept_subject] symbolizing a union of two or more $concept_countries$, which share some state institutions in contrast to personal unions. The subject cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], yet are forced to join their $concept_overlord$'s [Concept('concept_war','$concept_wars$')]."

  concept_dependency: "属国"
  concept_dependency_desc: "A large country may give a region $concept_dependency$, a [concept_subject] relationship where the junior partner is almost entirely integrated into the [concept_overlord]. The subject cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], yet are forced to join their $concept_overlord$'s [Concept('concept_war','$concept_wars$')]."

  concept_confederation: "邦联"
  concept_confederation_desc: "Two countries may be bound in a $concept_confederation$, a [concept_subject] relationship where the junior partner is almost entirely independent but retains a close relationship with the [concept_overlord]. The subjects is protected by their overlord in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are forced to join their $concept_overlord$'s [Concept('concept_war','$concept_wars$')]."

 concept_defensive_pact_confederation: "Defensive Pact"
 concept_defensive_pact_confederation_desc: "A [concept_diplomatic_pact] between two [Concept('concept_country','$concept_countries$')]. $concept_countries$ engaged in a $concept_defensive_pact$ may always side with each other in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] in which they are the primary target, regardless of if the other side maintains an active [concept_active_interest] in the affected [concept_strategic_region]. This does not extend to $concept_diplomatic_plays$ where the other party is the initiator, or where they are backing a third $concept_country$ as a primary target."